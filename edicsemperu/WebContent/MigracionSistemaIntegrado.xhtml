<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">
	<ui:define name="body">
		<h1 class="title ui-widget-header ui-corner-all">Modulo Migracion</h1>
		<h:form id="frmMigracionForm">
		
		<p:fileUpload fileUploadListener="#{migracion.handleFileUpload}"
		allowTypes="/(\.|\/)(gif|jpe?g|png|xls)$/" description="Select Images"
		update="datatablecampana"/>
		
		<p:dataTable id="datatablecampana" var="c" value="#{migracion.clienteMig}"  paginator="true" rows="10"
		 rowsPerPageTemplate="5,10,15"  emptyMessage="No se encontraron registros"
		 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" >
	         
	        <p:column headerText="Nombre"  >
			<h:outputText value="#{c.nombrecliente}"/>
			</p:column>
			
	    	<p:column  headerText="Apellido Paterno"  >
	        <h:outputText value="#{c.apepatcliente}"/>
	        </p:column>
	        
	        <p:column  headerText="Apellido Materno"  >
	        <h:outputText value="#{c.apematcliente}"/>
	        </p:column>
	        
	        <p:column  headerText="Numero de documento"  >
	        <h:outputText value="#{c.numdocumento}"/>
	        </p:column>
	        
	        <p:column  headerText="Fecha de Nacimiento" >
	        <h:outputText value="#{c.fechaNacimientoString}"/>
	        </p:column>
	    </p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
