<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">
	<ui:define name="body">
		<h1 class="title ui-widget-header ui-corner-all">Mantenimiento
			Detalle Paquete Biblico</h1>
		<h:form id="frmDetallepaqueteForm">
			<p:growl id="message" showDetail="true" />

			<p:fieldset legend="Agregar / Editar productos al paquete Biblico">
				<h:panelGrid columns="4">


					<h:outputText value="Producto :" />
					<p:selectOneMenu
						value="#{mantenimientoDetallePaqueteBiblicoFormAction.idproducto}">
						<f:selectItems value="#{comboAction.productoPaqueteItems}" />
					</p:selectOneMenu>


					<h:outputText value="Cantidad  :" />
					<p:spinner
						value="#{mantenimientoDetallePaqueteBiblicoFormAction.objDetPaqueteSie.cantidad}" 
					/>

					<p:commandButton
					    value="Agregar"
						action="#{mantenimientoDetallePaqueteBiblicoFormAction.agregarProdPaquete}"
						update="frmDetallepaqueteForm" 
					/>

				</h:panelGrid>
			</p:fieldset>

  <p:dataTable value="#{mantenimientoDetallePaqueteBiblicoFormAction.detPaqueteBiblicoList}" var="p" id="listaPaquete">
					  <f:facet name="header">
					  	Productos del paquete biblico
					  </f:facet>
					  
					  <p:column  headerText="Producto" style="width:125px" >
	                    	<h:outputText value="#{p.tbProducto.descripcionproducto}" />
					 </p:column>
					  
					
					  
					 <p:column  headerText="Cantidad" >
					    	<h:outputText value="#{p.cantidad}" />
					  </p:column>
					  
					
					<p:column headerText="Editar">
					  <p:commandButton value="Editar" oncomplete="detPaqBliblicoDialog.show()" update=":formDetProBibli:display" >
					  <f:setPropertyActionListener value="#{p}"  target="#{mantenimientoDetallePaqueteBiblicoFormAction.objAuxiDetPaqueteSie}" />
					  <f:setPropertyActionListener value="#{p.tbProducto.idproducto}"  target="#{mantenimientoDetallePaqueteBiblicoFormAction.idproducto}" />
					  </p:commandButton>
					  </p:column>
					
					
					<p:column headerText="Eliminar">
					  <p:commandButton value="Deshabilitar" icon="ui-icon ui-icon-close" 
					  onclick="confirmDeshabDetPaqueBibli.show()">
					  <f:setPropertyActionListener value="#{p.item}" target="#{mantenimientoDetallePaqueteBiblicoFormAction.itemDetPaqBibli}" />	
					  </p:commandButton>
					  </p:column>
					  
</p:dataTable>
				
<p:commandButton value="Grabar"
 action="#{mantenimientoDetallePaqueteBiblicoFormAction.insertar}"
 icon="ui-icon ui-icon-pencil"
 ajax="false"
 update="frmDetallepaqueteForm:message" />

		</h:form>
	</ui:define>
</ui:composition>
