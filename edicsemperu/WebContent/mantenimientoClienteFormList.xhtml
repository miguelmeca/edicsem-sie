<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">
	<ui:define name="body">
		<h1 class="title ui-widget-header ui-corner-all">Lista de
			Clientes</h1>

		<h:form id="frmClienteFormList" prependId="false">
			<p:growl id="message" showDetail="true" />
			<p:dataTable value="#{MantenimientoClienteSearchAction.clienteList}"
				var="c" paginator="true" rows="10">

				<f:facet name="header">
					<h:outputLabel
						value="#{message['lista.mantenimiento.empresa.titulo']}" />
				</f:facet>

				<p:column headerText="Nombres Completos">
					<h:outputText value="#{c.nombresCompletos}" />
				</p:column>

				<p:column headerText="NÂº de Documento">
					<h:outputText value="#{c.numdocumento}" />
				</p:column>



				<p:column headerText="Editar">
					<p:commandButton value="Editar" action="#{MantenimientoClienteFormAction.update}"
						icon="ui-icon ui-icon-pencil">
						<f:setPropertyActionListener value="#{c}"
							target="#{MantenimientoClienteFormAction.objClienteSie}" />
					</p:commandButton>
				</p:column>


			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
