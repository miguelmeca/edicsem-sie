<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">
	<ui:define name="body">
	<script language="JavaScript" type="text/javascript">
		window.history.forward(-1);
	</script>
		<h1 class="title ui-widget-header ui-corner-all">Lista de Clientes</h1>

		<h:form id="frmClienteFormList" prependId="false">
			<p:growl id="message" showDetail="true" />
			<p:dataTable value="#{MantenimientoClienteSearchAction.clienteList}"  
				var="c" paginator="true" rows="10"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15" widgetVar="table"
					emptyMessage="No se encontro registros"
					filteredValue="#{MantenimientoClienteSearchAction.filteredClienteSie}">
					
					<f:facet name="header">
            <p:outputPanel>
                <h:outputText value="Buscar en todos los campos:" />
                <p:inputText id="globalFilter" onkeyup="table.filter()" style="width:150px" />
            </p:outputPanel>
        </f:facet>
					
				<p:column headerText="Nombre" id="nombre" filterBy="#{c.nombrecliente}">
					<h:outputText value="#{c.nombrecliente}" />
				</p:column>
				
				<p:column headerText="Apellido Paterno" id="ap" filterBy="#{c.apepatcliente}">
					<h:outputText value="#{c.apepatcliente}" />
				</p:column>
				
				<p:column headerText="Apellido Materno" id="am" filterBy="#{c.apematcliente}">
					<h:outputText value="#{c.apematcliente}" />
				</p:column>

				<p:column headerText="NÂº de Documento" id="ndedocumento" filterBy="#{c.numdocumento}">
					<h:outputText value="#{c.numdocumento}" />
				</p:column>
				
				<p:column headerText="Editar">
				<center>
					<p:commandButton  ajax="false"
					 action="#{MantenimientoClienteFormAction.update}"
						icon="ui-icon ui-icon-pencil">
						<f:setPropertyActionListener value="#{c}"
							target="#{MantenimientoClienteFormAction.objClienteSie}" />
					</p:commandButton>
					</center>
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
