<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/layout/template.xhtml"> 
	<ui:define name="body">
	<h1 class="title ui-widget-header ui-corner-all">Mantenimiento Productos</h1>
		<h:form >
		<f:loadBundle var="msg" basename="com.edicsem.pe.sie.client.properties.ApplicationResources" />
				<p:panel >
					<table width="100%">
						<tr>
							<td><h:outputText  for="codigo" value="#{message['producto.codigo']}"/></td>
							<td><p:inputText id="codigoProducto"
									value="#{login.usuario}" size="10"  /></td>
							<td><h:outputText value="#{msg.fabricante_editorial}" /></td>
							<td ><h:selectOneListbox size="1"
									value="#{archivosBDBM.objProyecto.idmodalidad}">
									<f:selectItem itemValue="1" itemLabel="-- Seleccione --" />
									<f:selectItem itemValue="2" itemLabel="Sembrano" />
								</h:selectOneListbox></td>
							<td><h:outputText value="#{message['producto.anio']}" /></td>
							<td><h:selectOneListbox size="1"
									value="#{archivosBDBM.objProyecto.idmodalidad}">
									<f:selectItem itemValue="1" itemLabel="2011" />
									<f:selectItem itemValue="2" itemLabel="2012" />
								</h:selectOneListbox></td>
							<td><h:outputText value="#{msg.tipo_producto}" /></td>
							<td><h:selectOneListbox size="1"
									value="#{archivosBDBM.objProyecto.idmodalidad}">
									<f:selectItem itemValue="1" itemLabel="Libro" />
									<f:selectItem itemValue="2" itemLabel="Biblias" />
									<f:selectItem itemValue="3" itemLabel="Otros" />
								</h:selectOneListbox></td>
						</tr>

						<tr>
							<td><h:outputText value="#{msg.nombre_producto}" /></td>
							<td><p:inputText id="x" value="#{login.usuario}" size="10"/></td>
						</tr>

						<tr>
							<td><h:outputText value="#{msg.detalle_producto}" /></td>
							<td colspan="5"><p:inputTextarea id="y" size="10"
									value="#{login.usuario}"  rows="8" cols="50" />
							</td>
                
							<td colspan="2"><p:fileUpload value="#{msg.imagen_producto}" mode="simple"
							 auto="true" label="Cargar Doc." allowTypes="*.jpg;*.png;*.gif;" 
							 multiple="false" customUI="true" required="true" size="10"/>
							
							 <p:graphicImage id="imgProducto" style="height:50%;width:50%"/>
							 
							 </td>
							<td />
						</tr>
						<tr>
						
						<td><h:outputText value="#{msg.unidad_producto}" /></td>
						<td><p:inputText id="unidadProducto" size="10"
									value="Unidad" maxlength="10" /></td>
							<td><h:outputText value="#{msg.stock_minimo_producto}" /></td>
							<td><p:inputText id="stock_minimo_producto" size="10"
									value="Stock" maxlength="10" /></td>
									<td><h:outputText value="#{msg.precio_venta}" /></td>
						<td><p:inputText id="precio_venta"  size="10"
									value="Precio Venta" maxlength="10" /></td>
									 
						</tr>
						<tr>
							<td colspan="10">
								<div align="center">
									<p:commandButton value="#{msg.boton_grabar}"
										action="#{login.login}" ajax="false" />
									<p:commandButton value="#{msg.boton_limpiar}"
										action="#{login.login}" ajax="false" />

								</div>
							</td>
						</tr>

					</table>
				</p:panel>
				<p:growl life="6000" showDetail="true" showSummary="true" />
	 
		<p:commandButton  value="Aceptar" ajax="false"/>
		</h:form>
	</ui:define>
</ui:composition>
