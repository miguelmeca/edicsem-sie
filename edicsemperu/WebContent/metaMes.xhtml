<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/layout/template.xhtml">
	<ui:define name="body">
		<h:form id="metames">
		
		<p:messages showDetail="true"></p:messages>	
	<p:panel header="Meta Mes"  id="meta">


<h:panelGrid columns="2"  >
				<h:outputText value="Meses: " />

				<p:selectOneMenu id="metaempresa" value="#{metaMesSearchAction.codmes}"  style="width:100%" >
				
					<f:selectItems value="#{comboAction.metaMesItems}"   />
					<p:ajax update="meta"  listener="#{metaMesSearchAction.mostrarfecha}" 
					 />
				</p:selectOneMenu>
				
			<h:outputLabel value="Fecha Inicial :" />	
			<p:inputText value="#{metaMesSearchAction.objMetaMesSie.fechainicio}" disabled="true"></p:inputText>
			
			<h:outputLabel value="Fecha Final :" />	
				<p:inputText value="#{metaMesSearchAction.objMetaMesSie.fechafin}" disabled="true"></p:inputText>	
								
				 	<p:commandButton value="Editar" oncomplete="carDialog2.show()"
						action="#{metaMesSearchAction.update}" 	update=":editarMeta2:display"
						icon="ui-icon ui-icon-pencil">
						
						<f:setPropertyActionListener value="#{metaMesSearchAction.objMetaMesSie.idmetames}"
							target="#{metaMesSearchAction.ide}" />

					</p:commandButton>	
					
</h:panelGrid>


</p:panel>	            
</h:form>
	</ui:define>
</ui:composition>
