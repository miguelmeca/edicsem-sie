<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">
	<ui:define name="body">
		<h1 class="title ui-widget-header ui-corner-all">Mantenimiento
			Productos</h1>
		<h:form id="formManteProd" prependId="false"
			enctype="multipart/form-data">
			<p:growl id="message" showDetail="true" />
			<h:panelGrid columns="3">
			
				<h:outputText for="codigo"
					value="#{message['mantenimiento.producto.codigo']}" />
				<p:inputText id="codigoProducto"
					value="#{productoForm.objProductoSie.codproducto}"
					size="10" required="true"
					requiredMessage="#{message['mantenimiento.producto.codigo.validation']}">
					<f:validateLength minimum="1"/>
					</p:inputText>
					<p:message for="codigoProducto" />
				<h:outputText value="#{message['mantenimiento.producto.anio']}" />
				<h:selectOneListbox id="anio" size="1" required="true"
					value="#{productoForm.objProductoSie.anioproducto}">
					<f:selectItem itemValue="1" itemLabel="2011" />
					<f:selectItem itemValue="2" itemLabel="2012" />
				</h:selectOneListbox>
				<p:message for="anio" />
				<h:outputText value="#{message['mantenimiento.producto.tipo']}" />
				<p:selectOneMenu id="tipoproducto"
					value="#{productoForm.tipoProducto}" required="true"
					requiredMessage="#{message['mantenimiento.producto.tipo.validation']}">
					<f:selectItem itemValue="-1" itemLabel="Seleccionar tipo" />
					<f:selectItems value="#{comboAction.tipoitems}" />
				</p:selectOneMenu>  
				<p:message for="tipoproducto" />
				<h:outputText
					value="#{message['mantenimiento.producto.descripcion']}" />
				<p:inputText id="desc_prod"
					value="#{productoForm.objProductoSie.descripcionproducto}"
					size="10" required="true"
					requiredMessage="#{message['mantenimiento.producto.descripcion.validation']}">
				</p:inputText>
				<p:message for="desc_prod" />
				<h:outputText value="#{message['mantenimiento.producto.detalle']}" />
				<p:inputTextarea id="detalle" size="10"
					value="#{productoForm.objProductoSie.detalleproducto}"
					rows="8" cols="50" required="true"
					requiredMessage="#{message['mantenimiento.producto.detalle.validation']}" />
				<p:message for="detalle" />
				<h:outputText value="#{message['mantenimiento.producto.unidad']}" />
				<p:inputText id="unidadProducto" size="10"
					value="#{productoForm.objProductoSie.unidproducto}"
					required="true" maxlength="10"
					requiredMessage="#{message['mantenimiento.producto.unidad.validation']}" />
				<p:message for="unidadProducto" />
				<h:outputText
					value="#{message['mantenimiento.producto.stock.minimo']}" />
				<p:inputText id="stock_minimo_producto" size="10"
					value="#{productoForm.objProductoSie.stkminimoproducto}"
					required="true"
					requiredMessage="#{message['mantenimiento.producto.stockmin.validation']}" />
				<p:message for="stock_minimo_producto" />
				<h:outputText
					value="#{message['mantenimiento.producto.stock.maximo']}" />
				<p:inputText id="stock_mximo_producto" size="10"
					value="#{productoForm.objProductoSie.stkmaximo}"
					required="true"
					requiredMessage="#{message['mantenimiento.producto.stockmax.validation']}"
					maxlength="10">
					<f:validateLength minimum="1" />
				</p:inputText>
				<p:message for="stock_mximo_producto" />
				<h:outputText value="#{message['mantenimiento.producto.precio']}" />
				<p:inputText id="precio_venta" size="10"
					value="#{productoForm.objProductoSie.precioventa}"
					maxlength="10" required="true"
					requiredMessage="#{message['mantenimiento.producto.stockmax.validation']}" />
				<p:message for="precio_venta" />
				 
  		  <p:fileUpload fileUploadListener="#{mantenimientoProductoAction.cargarImagenInsertar}"
      label="Cargar Imagen" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" description="Images" 
           update="message,formManteProd:imgFotoInserta " multiple="false" customUI="true" required="true"/>
           <p:graphicImage id="imgFotoInserta"  value="#{productoForm.image}" cache="false" /> 
             
		<f:facet name="footer"> 
                <p:outputPanel rendered="true" layout="block" style="text-align:center">
                <h:panelGroup>
					  <p:commandButton value="Grabar" 
					  actionListener="#{productoForm.insertar}"  
					  update="formManteProd: message" icon="ui-icon ui-icon-check"
                      oncomplete="onEditCompleteRegistrar(args)" ajax = "false" />
                    <p:commandButton value="Cancelar" type="button" icon="ui-icon ui-icon-close"/>
  				</h:panelGroup>
              </p:outputPanel>  
          </f:facet> 
		</h:panelGrid>
		 </h:form>
	</ui:define>
</ui:composition>
