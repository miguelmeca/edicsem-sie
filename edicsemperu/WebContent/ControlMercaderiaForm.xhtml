<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">
	<ui:define name="body">
	<script language="JavaScript" type="text/javascript">
		window.history.forward(-1);
	</script>
		<h1 class="title ui-widget-header ui-corner-all">#{message['control.mercaderia.tittle']}</h1>
		<h:form id="formControlMercaderia">
		<p:messages showDetail="true"/>
		<p:panel>
		 <h:panelGrid columns="2" cellpadding="6" >
		<p:fieldset legend="#{message['control.mercaderia.tittle']}" >
        <h:panelGrid columns="2" cellpadding="6" >
			<h:outputText value="#{message['mantenimiento.kardex.tipo.almacen']}" />
			<p:selectOneMenu  id="tipoAlmacen"  value="#{comboAction.tipoAlmacen}" required="true" style="width:220px" >
			<f:selectItem itemLabel="Seleccione tipo" itemValue="#{null}" />
				<f:selectItems value="#{comboAction.tipoalmacenitems}" />
				<p:ajax update="almacen"  />
			</p:selectOneMenu>
			
			<h:outputText value="#{message['control.punto.venta']}" />
			<p:selectOneMenu id="almacen"  value="#{control.idalmacen}"  required="true" style="width:220px" >
				<f:selectItem itemLabel="Seleccione" itemValue="#{null}" />
				<f:selectItems value="#{comboAction.almacenItemsXTipo}" />
			</p:selectOneMenu>
			
			<h:outputText value="#{message['control.encargado']}" />
			<p:selectOneMenu value="#{control.idEmpleado}" required="true" style="width:220px" >
				<f:selectItem  itemValue="#{null}" itemLabel="Seleccionar Empleado" />
				<f:selectItems value="#{comboAction.empleadoxcargo}"  />
			</p:selectOneMenu>
		</h:panelGrid>
		</p:fieldset>
		
		<p:fieldset legend="#{message['control.producto.tittle']}" >
        <h:panelGrid columns="2" cellpadding="6" >
			<h:outputText value="#{message['control.tipo.producto']}" />
			<p:selectOneMenu id="tipoProd" value="#{comboAction.tipoProducto}" required="true" style="width:220px" >
				<f:selectItem  itemValue="#{null}" itemLabel="Seleccionar tipo" />
				<f:selectItems value="#{comboAction.tipoitems}"  />
				<p:ajax update="product"  listener="#{comboAction.cambiar}"/>
			</p:selectOneMenu>
			
			<h:outputText value="#{message['control.producto']}" />
			<p:selectOneMenu id="product"  value="#{control.idProducto}" required="true"  style="width:220px ">
				<f:selectItem itemLabel="Seleccione Producto" itemValue="#{null}" />
				<f:selectItems value="#{comboAction.productositems}" />
			</p:selectOneMenu>
			
			<h:outputText value="#{message['control.cantidad.hay']}" />
			<p:inputText value="#{control.objcontrolSie.cantidad}" style="width:220px" />
			
			<h:outputText value="#{message['control.cantidad.deberia']}" />
			<p:inputText value="#{control.cantidadDeberia}" readonly="true" style="width:220px" />
			<p:commandButton value="Agregar" action="#{contratoForm.consultar}" update="message" ajax="false"	icon="ui-icon-plus"/>
			<p:spacer/>
			</h:panelGrid>
		</p:fieldset>
		</h:panelGrid>
		<p:fieldset legend="Productos " style="margin-top:30px">
				<p:dataTable value="#{contratoForm.contratoXClienteList}"  var="c" style="width:800px" 
				paginator="true" rows="10" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15" emptyMessage="#{message['rsltd.empty']}">
					<p:column headerText="#{message['control.dt.producto']}"  >
		                <h:outputText value="#{c.tbCliente.nombresCompletos}" />
		             </p:column>
		                
		             <p:column headerText="#{message['control.dt.cant.deberia']}" >
		                 <h:outputText value="#{c.fechaCreacionString}" />
		             </p:column>
		                
		             <p:column headerText="#{message['control.dt.cant.hay']}"  >
		                 <h:outputText value="#{c.tbCliente.numdocumento}" />
		             </p:column>
		                
				</p:dataTable>
		
		<p:commandButton value="Ver VerificaciÃ³n" action="#{control.consultar}" update="message" ajax="false" icon="ui-icon-search"/>
			
		<p:commandButton value="Grabar" action="#{control.insertar}" update="message" 
		ajax="false" icon="ui-icon-search"/>
			
		</p:fieldset>
		</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
