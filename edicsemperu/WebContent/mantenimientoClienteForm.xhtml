
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/layout/template.xhtml">
	<ui:define name="body">
		<h1 class="title ui-widget-header ui-corner-all">Mantenimiento
			Cliente</h1>
		<h:form id="frmcliente">
			
<p:panel id="panel" >
<p:growl  />
			<h:panelGrid id="display" columns="6">


				<h:outputText value="#{message['cliente.nombre']}" for="nombre" />

				<p:inputText id="nombre"
					value="#{MantenimientoClienteFormAction.objClienteSie.nombrecliente}"
					required="true" label="nombre"
					requiredMessage="#{message['cliente.nombre.validation']}" />


				<h:outputText value="#{message['cliente.apellidopaterno']}"	for="apellidopaterno" />

				<p:inputText id="apellidopaterno"
					value="#{MantenimientoClienteFormAction.objClienteSie.apepatcliente}"
					required="true" label="apellidopaterno"
					requiredMessage="#{message['cliente.apellidopaterno.validation']}" />


				<h:outputText value="#{message['cliente.apellidomaterno']}"
					for="apellidomaterno" />
					
				<p:inputText id="apellidomaterno"
					value="#{MantenimientoClienteFormAction.objClienteSie.apematcliente}"
					required="true" label="apellidomaterno"
					requiredMessage="#{message['cliente.apellidomaterno.validation']}" />
					 

				<h:outputText  value="#{message['cliente.empresatrabajo']}"
					for="empresatrabajo" />
					
				<p:inputText id="empresatrabajo"
					value="#{MantenimientoClienteFormAction.objClienteSie.empresatrabajo}"
					required="true" label="empresatrabajo"
					requiredMessage="#{message['cliente.empresatrabajo.validation']}" />
					  

				<h:outputText  value="#{message['cliente.cargotrabajo']}"
					for="cargotrabajo" />
					
				<p:inputText id="cargotrabajo"
					value="#{MantenimientoClienteFormAction.objClienteSie.cargotrabajo}" 
					 label="cargotrabajo"
					 />

				<h:outputText value="#{message['cliente.direcciontrabajo']}"
					for="direcciontrabajo" />
				<p:inputText id="direcciontrabajo"
					value="#{MantenimientoClienteFormAction.objClienteSie.directrabajo}"
					 />
					
					
				<h:outputText value="#{message['cliente.correo']}"
					for="correo" />
				<p:inputText id="correo"
					value="#{MantenimientoClienteFormAction.objClienteSie.correo}"
						required="true" label="correo"
					requiredMessage="#{message['cliente.correo.validation']}" />


				<h:outputText value="#{message['cliente.fechanacimiento']}"
					for="fechanacimiento" />
				<p:calendar id="fechanacimiento"
					value="#{MantenimientoClienteFormAction.objClienteSie.fecnacimiento}"
							required="true" label="fechanacimiento"
					requiredMessage="#{message['cliente.fechanacimiento.validation']}" />


				<p:outputLabel for="tipo" value="Tipo de Doc. :"
					styleClass="textoAzulFuerteGrande" id="tipoL" />
				<p:selectOneMenu id="tipo"
					value="#{MantenimientoClienteFormAction.tipoDocumento}"
					styleClass="required" title="El tipo es obligatorio!">
					
					
					<f:selectItems value="#{comboAction.tipoDocumentoitems}" 
					/> 
					<p:ajax update="panel"></p:ajax>
				</p:selectOneMenu>


				<p:outputLabel value="#{message['cliente.nrodoc']}" 
				for="nrodoc"/>
				<p:inputMask id="nrodoc"
					value="#{MantenimientoClienteFormAction.objClienteSie.numdocumento}" mask="99999999"
					rendered="#{MantenimientoClienteFormAction.tipoDocumento==1}"
					required="true" label="nrodoc"
					requiredMessage="#{message['cliente.nrodoc.validation']}" />
					
					<p:inputMask id="nrodoc2"
					value="#{MantenimientoClienteFormAction.objClienteSie.numdocumento}" mask="99999999999"
					rendered="#{MantenimientoClienteFormAction.tipoDocumento==2}"
					 />
					
					

				<h:outputText value="#{message['cliente.telftrabajo']}"
					for="telftrabajo" />

				<p:inputMask  id="telftrabajo"
					value="#{MantenimientoClienteFormAction.objClienteSie.telftrabajo}" mask="999-9999"
					required="true" label="telftrabajo"
					requiredMessage="#{message['cliente.telftrabajo.validation']}" />
					
					
				

			</h:panelGrid>
			</p:panel>
<!-- FIN DE  MANTENIMIENTO CLIENTE -->
<p:panel header="Lista de Domicilio de Clientes">


<h:panelGrid columns="2">

<h:panelGrid id="display4" columns="3">
	
				<p:dataTable value="#{MantenimientoClienteFormAction.domicilioPersonaList}" 	var="d"
				id="listarDomocilio" 
				effectSpeed="fast" type="none"				   >

				

				
				<p:column headerText="Departamento-Provincia-Distrito" id="DPD" >
					<h:outputText  value="#{d.desUbigeo}" />
				</p:column>
				
				
				<p:column headerText="Domicilio" id="Domicilio" >
					<h:outputText  value="#{d.domicilio}" />
				</p:column>
				
				<p:column headerText="Estado" id="estados" >
<h:outputText  value="#{d.tbEstadoGeneral.descripcion}" />
				</p:column>
					
			</p:dataTable>
	
</h:panelGrid>



<p:panel header="Nuevo Domicilio de Cliente">

<h:form id="formManteContrato44">
<h:panelGrid columns="6" id="panelClienteJ"  >



<h:outputText value="Lima (defecto)" />
					<p:selectBooleanCheckbox id="sel" value="#{MantenimientoClienteFormAction.defectoUbigeo}">
					<p:ajax update="panelClienteJ" listener="#{MantenimientoClienteFormAction.cambioUbigeoDefecto}"
							oncomplete="if(#{MantenimientoClienteFormAction.defectoUbigeo}) UbigeoJDialog.show()"></p:ajax>
					</p:selectBooleanCheckbox>
					<p:spacer/>
					
					<h:outputText value="distrito"
						rendered="#{MantenimientoClienteFormAction.defectoUbigeo}" />
					<p:selectOneMenu value="#{MantenimientoClienteFormAction.idUbigeo}" filter="true" filterMatchMode="startsWith"
						rendered="#{MantenimientoClienteFormAction.defectoUbigeo}"    effect="fade"
						style="width:200px" id="idubigeoDistrito"
						>
						<f:selectItem itemLabel="Seleccione Distrito" itemValue="#{null}" />
						<f:selectItems value="#{comboAction.ubigeoDistriItems}" />
						<p:ajax update="ubigeoDefecto" listener="#{MantenimientoClienteFormAction.cambioUbica}"></p:ajax>
					</p:selectOneMenu>
					<p:message for="idubigeoDistrito" rendered="#{MantenimientoClienteFormAction.defectoUbigeo}"/>
					
					<h:outputText value="Ubigeo " />
					<h:outputText id="ubigeoDefecto" value="#{MantenimientoClienteFormAction.ubigeoDefecto}" />
					<p:spacer/>

						
				<h:outputText value="Tipo Casa" />
				<p:selectOneMenu style="width:165px"
						 id="tipocasa"
						
						value="#{MantenimientoClienteFormAction.tipocasa}">
						<f:selectItem itemLabel="Seleccione tipo casa"
							itemValue="#{null}" />
						<f:selectItems value="#{comboAction.tipocasaItems}" />
				</p:selectOneMenu>
				<p:message for="tipocasa" />
					
				<h:outputText value="dimicilio" />
				<p:inputText id="domicilio"
					value="#{MantenimientoClienteFormAction.objDomicilioPersonaSie.domicilio}" 
					/>
				<p:message for="domicilio" />
				
				<h:panelGroup>
					<p:spacer height="80px" width="80"></p:spacer>
						<p:commandButton id="btn" value="Agregar Ubigeo" 
						update="listarDomocilio"
						action="#{MantenimientoClienteFormAction.domicilioAgregar}"
						ajax="false"
						icon="ui-icon ui-icon-disk" />	
				</h:panelGroup>
			</h:panelGrid>
		</h:form>
	</p:panel>
</h:panelGrid>
</p:panel>





<!-- LISTA DE TELEFONOS -->		

<p:panel header="Lista de Telefonos de Clientes" >


<h:panelGrid id="display2" columns="3">			
				
				<p:dataTable value="#{MantenimientoClienteFormAction.telefonoPersonaList}" 	var="o"
				id="listarTelefonos" 
				effectSpeed="fast" type="none"  
						 rowStyleClass="#{o.operadorTelefonico eq 'Claro' ? 'color1': (o.operadorTelefonico eq 'Movistar' ? 'color2': 'color3') }"  >

				

				<p:column headerText="telefonos" id="nombre" >
					<h:outputText  value="#{o.telefono}" />
				</p:column>
				
				<p:column headerText="Tipo de Telefono" id="tipotelefono" >
					<h:outputText  value="#{o.tipotelefono}" />
				</p:column>

				<p:column headerText="Operador Telefonico" id="operadorTelefonico" >
					<h:outputText  value="#{o.operadorTelefonico}" />
				</p:column>

				<p:column headerText="Estado" id="estado" >
					<h:outputText  value="#{o.tbEstadoGeneral.descripcion}" />
				</p:column>
				
<!-- INICIA DDE DESHABILITAR  TELEFONO-->


<p:column headerText="Deshabilitar">
	
	 			<p:commandButton
	 			 id="showConfirmDeshabilitar3"
	 			 value="Deshabilitar"  icon="ui-icon ui-icon-close" 
	 			
	 onclick="confirmation3.show()"> 
	 				<f:setPropertyActionListener value="#{o.idtelefonopersona}" target="#{MantenimientoClienteFormAction.idc}" />			
				</p:commandButton>			
		</p:column>
		
			</p:dataTable>
			
<!-- INICIA DE NUEVO TELEFONOS-->	
		
			<p:commandButton value="Agregar Telefono " 
			update=":NuevoTelefono:display22"			
			action="#{MantenimientoClienteFormAction.telefonoAgregar}"
			oncomplete="carDialogNuevoTelefono.show()"
			title="Ingresar Nuevo Telefono"
			 
					 />
	
</h:panelGrid>
</p:panel>  		
			
						<p:commandButton value="Guardar" id="Guardar" update="panel"
						action="#{MantenimientoClienteFormAction.insertar}"
						ajax="false" icon="ui-icon ui-icon-disk"
						 />
			
		</h:form>
	</ui:define>
</ui:composition>
