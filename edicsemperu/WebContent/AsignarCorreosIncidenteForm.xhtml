<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">
	<ui:define name="body">
	<script language="JavaScript" type="text/javascript">
		window.history.forward(-1);
	</script>
		<h1 class="title ui-widget-header ui-corner-all">Asignar involucrados por incidente</h1>
		<h:form id="formConfigCorreos">
			<p:messages id="message" showDetail="true" />
			<p:panel>
				<p:fieldset legend="Busqueda de Incidente">
					<h:panelGrid columns="6">
					
					<p:outputLabel value="Incidente" for="c"/>
					<p:selectOneMenu value="#{configcorreos.idincidente}" id="c" >
					<f:selectItem itemLabel="Seleccione incidente" itemValue="#{null}" />
					<f:selectItems  value="#{comboAction.incidenteitems}" />
					</p:selectOneMenu>
					
					<p:commandButton action="#{configcorreos.agregarListas}" value="Ver Involucrados" 
					ajax="false" update="pojoPickList1"/>
					
					</h:panelGrid>
					
					<p:spacer width="40px" />
					<!--  Asignar los involucrados (Empleados)  -->
					<p:pickList id="pojoPickList1" value="#{configcorreos.empleadosString}" 
					var="p" itemLabel="#{p}" itemValue="#{p}" />
					<br/>
					<h:panelGrid columns="3" >
					<p:spacer/>
					<p:commandButton  action="#{configcorreos.insertar}" value="Registrar Involucrados" 
					ajax="false" update="formConfigCorreos" icon="ui-icon ui-icon-disk" />
					</h:panelGrid>
				</p:fieldset>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
