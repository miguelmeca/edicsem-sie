<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">
	<ui:define name="body">
		<h1 class="title ui-widget-header ui-corner-all">Lista de
			Almacenes - Puntos de Venta</h1>

		<h:form id="frmAlmacenFormList" prependId="false">
			<p:messages showDetail="true"/>
			<p:dataTable value="#{almacenSearch.almacenList}" var="al"
				id="almacenTable" paginator="true" rows="10"  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	   rowsPerPageTemplate="5,10,15" widgetVar="table"
	   emptyMessage="No se encontraron registros">

				

				<p:column headerText="descripcion" >
					<h:outputText value="#{al.descripcion}" />
				</p:column>

				<p:column headerText="Tipo de AlmacÃ©n" >
					<h:outputText value="#{al.tbTipoPuntoVenta.descripcion}" />
				</p:column>

				<p:column headerText="Editar">
				<center>
					<p:commandButton
						action="#{almacenForm.update}"	icon="ui-icon ui-icon-pencil">
						<f:setPropertyActionListener value="#{al}"
							target="#{almacenForm.objAlmacenSie}" />
					</p:commandButton>
					</center>
				</p:column>
				
				<p:column headerText="Deshabilitar">
				<center>	<p:commandButton id="showConfirmDeshabilitarAlmacen"  icon="ui-icon ui-icon-close"
						onclick="confirmationAlmacen.show()">
						<f:setPropertyActionListener value="#{al.idpuntoventa}"
							target="#{almacenForm.ide}" />
					</p:commandButton>
					</center>
				</p:column>

				<f:facet name="footer">
					<div align="left">
						<p:commandButton value="Nuevo Punto/Almacen" icon="ui-icon-star" id="nuevop"
							action="#{almacenForm.agregar}"	title="Ingresar el Nuevo Punto de Venta/Almacen">
							<f:setPropertyActionListener value="#{true}"
							target="#{almacenForm.defectoUbigeo}" />
						</p:commandButton>
						<p:tooltip for="nuevop"/>
					</div>
				</f:facet>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
