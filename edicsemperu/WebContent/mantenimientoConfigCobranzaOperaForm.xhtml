<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/layout/template.xhtml">
	<ui:define name="body">
	<h:form id="form">
	<p:panel header="Registrar Configuracion Cobranza Operadora"  id="panel">
	        <p:messages showDetail="true"/>	
			<h:panelGrid columns="2" cellpadding="5">						
			
			<h:outputText  value="Descripcion" />
			<p:inputText id="desc" maxlength="20" value="#{configCobranzaOperaFormAction.objConfig.descripcion}" required="true" />
			
			<h:outputText value="Dias programados" />
			<p:spinner id="dp" value="#{configCobranzaOperaFormAction.objConfig.diasProgramados}" required="true" />
			
			<h:outputText  value="Dias" />
            <p:selectCheckboxMenu value="#{configCobranzaOperaFormAction.diasList}" filterMatchMode="startsWith"  required="true" requiredMessage="Debe seleccionar el día para la asistencia de dicho horario">
            <f:selectItem itemLabel="Seleccione una opción" itemValue="#{null}" />
            <f:selectItems  value="#{comboAction.diasItems}" />
            </p:selectCheckboxMenu>
            
            <h:outputText value="Tipo de Cobranza" />
            <p:selectOneMenu  value="#{configCobranzaOperaFormAction.idtipocobranza}" required="true" >
            <f:selectItem itemLabel="Seleccione una opción" itemValue="#{null}" />
            <f:selectItems  value="#{comboAction.tipoCobranzaItems}" />
            </p:selectOneMenu>
            
            <h:outputText value="Tipo Cliente"  />
            <p:selectOneMenu   value="#{configCobranzaOperaFormAction.idtipocliente}" required="true" >
            <f:selectItem itemLabel="Seleccione una opción" itemValue="#{null}" />
            <f:selectItems  value="#{comboAction.tipoClienteItems}" />
            </p:selectOneMenu>
            
            <p:commandButton id="btn" value="Guardar" action="#{configCobranzaOperaFormAction.insertar}" ajax="false" icon="ui-icon-check"/>
            <p:commandButton value="Regresar" action="#{configCobranzaOperaSearchAction.listar}" immediate="true" ajax = "false"  icon="ui-icon-circle-arrow-w"/>
            
		</h:panelGrid>
	</p:panel>
	</h:form>
	</ui:define>
</ui:composition>
