<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/layout/template.xhtml">
	<ui:define name="body">
		<h:form id="form">
	<p:panel header="Registrar Empleado"  id="panel">
		
			<h:panelGrid columns="3" cellpadding="5">
			<p:growl/>
			<p:outputLabel value="#{message['empleado.nombre']}" for="nombre" />
			<p:inputText id="nombre" value="#{mantenimientoEmpleadoFormAction.objEmpleado.nombreemp}" required="true" label="Nombre" 
			requiredMessage="#{message['empleado.nombre.validation']}">
			</p:inputText>
			<p:message for="nombre" />  
			
			<p:outputLabel value="#{message['empleado.apepaterno']}" for="apepaterno" />
			<p:inputText id="apepaterno" value="#{mantenimientoEmpleadoFormAction.objEmpleado.apepatemp}" required="true" label="Apellido paterno"
			requiredMessage="#{message['empleado.apepaterno.validation']}">
			</p:inputText>
			<p:message for="apepaterno" /> 
			
			<p:outputLabel value="#{message['empleado.apematerno']}" for="apematerno" />
			<p:inputText id="apematerno" value="#{mantenimientoEmpleadoFormAction.objEmpleado.apematemp}" required="true" label="Apellido materno"
			requiredMessage="#{message['empleado.apematerno.validation']}">
			</p:inputText>
			<p:message for="apematerno" /> 
					
			<p:outputLabel value="#{message['empleado.usuario']}" for="usuario" />
			<p:inputText id="usuario" value="#{mantenimientoEmpleadoFormAction.objEmpleado.usuario}" required="true" label="Usuario" 
			requiredMessage="#{message['empleado.usuario.validation']}">
			</p:inputText>
            <p:message for="usuario" /> 			
			
			<p:outputLabel value="#{message['empleado.contrasena']}" for="contrasenya" />
			<p:password id="contrasenya" value="#{mantenimientoEmpleadoFormAction.objEmpleado.contrasena}" required="true" label="Contrasenya"
			requiredMessage="#{message['empleado.contrasenya.validation']}">
			</p:password>
		    <p:message for="contrasenya" /> 	
			
            
            <h:outputLabel for="tipo" value="Tipo de Doc. :" styleClass="textoAzulFuerteGrande" id="tipoL"></h:outputLabel>
            <h:selectOneMenu id="tipo" value="#{mantenimientoEmpleadoFormAction.codigoTipoDocumento}" styleClass="required" title="El tipo es obligatorio!" >
            <f:selectItem  itemValue="-1" itemLabel="Seleccione una opción"/>
            <f:selectItems  value="#{mantenimientoTipoDocumentoIdentidad.selectItems}" />
            </h:selectOneMenu>
            <p:message for="tipo" /> 

                             
            <p:outputLabel value="#{message['empleado.nrodoc']}" for="nrodoc" />
			<p:inputText id="nrodoc" value="#{mantenimientoEmpleadoFormAction.objEmpleado.numdocumento}" required="true" label="Nro del documento"
			requiredMessage="#{message['empleado.nrodoc.validation']}">
            </p:inputText>    
            <p:message for="nrodoc" /> 
        
            <p:outputLabel value="#{message['empleado.tel']}" for="telefono" />
			<p:inputText id="telefono" value="#{mantenimientoEmpleadoFormAction.telefonoPersona}" required="true" label="Teléfono"
			requiredMessage="#{message['empleado.tel.validation']}">
            </p:inputText>
            <p:message for="telefono" /> 
        
            <p:outputLabel value="#{message['empleado.domicilio']}" for="domicilio" />
			<p:inputText id="domicilio" value="#{mantenimientoEmpleadoFormAction.domicilioPersona}" required="true" label="Domicilio"
			requiredMessage="#{message['empleado.domicilio.validation']}">
        	</p:inputText>
            <p:message for="domicilio" /> 
        
            <p:outputLabel value="#{message['empleado.fechanac']}" for="fechanac" />
			<p:inputText id="fechanac" value="#{mantenimientoEmpleadoFormAction.objEmpleado.fechanacimiento}" required="true" label="Fecha de nacimiento"
			requiredMessage="#{message['empleado.fechanac.validation']}">
        	</p:inputText>
            <p:message for="fechanac" />            
             
	        <h:outputLabel for="cargo" value="Cargo :" styleClass="textoAzulFuerteGrande" id="cargoL"></h:outputLabel>
            <h:selectOneMenu id="cargo" value="#{mantenimientoEmpleadoFormAction.codigoCargoEmpleado}" styleClass="required" title="El cargo es obligatorio!" >
            <f:selectItem  itemValue="-1" itemLabel="Seleccione una opción"/>
            <f:selectItems value="#{mantenimientoCargoEmpleado.selectItems}" />
            </h:selectOneMenu>
            <p:message for="cargo" /> 	               
		
		</h:panelGrid>
		
		<p:commandButton id="btn" value="Guardar" update="panel" action="#{mantenimientoEmpleadoFormAction.insertar}" ajax="false"/>
		
	</p:panel>
	            	
</h:form>
	</ui:define>
</ui:composition>
