<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 <ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">
   <ui:define name="body">
    <h1 class="title ui-widget-header ui-corner-all">Horario del Personal</h1>
<h:form id="horarioPersonal">

<p:fieldset legend="Buscar Personal" style="margin-top:20px">
<h:panelGrid columns="2">
<h:outputText value="Cargo :" />
<p:selectOneMenu id="cargo" value="#{comboAction.cargoEmpleado}" styleClass="required" title="El tipo es obligatorio!" >
<f:selectItem  itemValue="#{null}" itemLabel="Seleccione una opción"/>
<f:selectItems  value="#{comboAction.cargoEmpleadoItems}" />
 <p:ajax update="empleado"  listener="#{comboAction.cambiar2}" />  
</p:selectOneMenu>
<h:outputText value="Empleado :" />
<p:selectOneMenu id="empleado" value="prueba" styleClass="required" title="El tipo es obligatorio!" >
<f:selectItem  itemValue="#{null}" itemLabel="Seleccione"/>
<f:selectItems  value="#{comboAction.empleadoxcargo}" />
</p:selectOneMenu>
<p:commandButton id="btn" value="Buscar" ajax="false" />
</h:panelGrid>
</p:fieldset>


<p:fieldset legend="Registrar nuevo Horario" style="margin-top:20px">
<h:panelGrid columns="2">
<h:outputText value="Día :" />    
<p:selectCheckboxMenu value="#{mantenimientoEmpleadoFormAction.listacargo}" label="Seleccione" filter="true" filterText="Filter" filterMatchMode="startsWith" panelStyle="width:220px">  
<f:selectItems value="#{shedulecontroller.dias}" />  
</p:selectCheckboxMenu> 
<h:outputText value="Hora de Ingreso :" />
    <p:calendar value="#{shedulecontroller.horaingreso}" pattern="HH:mm a" timeOnly="true" />
<h:outputText value="Hora de Salida :" />
<p:calendar value="#{shedulecontroller.horasalida}" pattern="HH:mm a" timeOnly="true" />
<p:commandButton id="btn1" value="Guardar" icon="ui-icon-check" ajax="false" />
</h:panelGrid>			
<p:dataTable value="#{mantenimientoCobranzaOperaSearchAction.listatelefono}" var="t" rowStyleClass="#{t.operadorTelefonico eq 'Claro' ? 'colorRojo': (t.operadorTelefonico eq 'Movistar' ? 'colorCeleste': 'color3') }"
	   id="DetalleTelefono" paginator="false" rows="5"
       paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	   rowsPerPageTemplate="5,10,15" widgetVar="table"
	   emptyMessage="No se encontro registros">
	   <f:facet name="header"></f:facet>
       <p:column>
	    <f:facet name="header">
		 <h:outputText value="Día" />
		</f:facet>
	    <h:outputText value="#{t.telefono}" />
	   </p:column>
	   <p:column>
		<f:facet name="header">
		 <h:outputText value="Hora de Ingreso" />
		</f:facet>
         <h:outputText value="#{t.tipoTelef}" />
	   </p:column>
       <p:column>
		<f:facet name="header">
		 <h:outputText value="Hora de Salida" />
		</f:facet>
		<h:outputText value="#{t.operadorTelefonico}" />
	   </p:column>
	    <p:column headerText="Options" style="width:50px">  
            <p:rowEditor />  
        </p:column>  
  
	  </p:dataTable>
</p:fieldset>

<p:fieldset legend="Visualizar Horario" style="margin-top:20px">
    <p:growl id="messages" showDetail="true" />

    <p:schedule value="#{shedulecontroller.eventModel}" widgetVar="myschedule">

        <p:ajax event="dateSelect" listener="#{shedulecontroller.onDateSelect}"   />
        <p:ajax event="eventSelect" listener="#{shedulecontroller.onEventSelect}"   />
        <p:ajax event="eventMove" listener="#{shedulecontroller.onEventMove}"  />
        <p:ajax event="eventResize" listener="#{shedulecontroller.onEventResize}"  />

    </p:schedule>
</p:fieldset>
</h:form>

 </ui:define>
</ui:composition>
