<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">
	<ui:define name="body">
		<h1 class="title ui-widget-header ui-corner-all">Efectividad Ventas</h1>
		<h:form id="frmEfectividadList">
			<p:growl id="message" showDetail="true" />
			<p:fieldset legend="#{message['grupo.consulta.tipo.evento']}">
			<h:panelGrid id="display" columns="2" cellpadding="5" >
				<h:outputText value="Tipo de Evento" />
				<p:selectOneMenu value="#{grupo.idtipoevento}" required="true" >
					<f:selectItems value="#{comboAction.tipoEventoVentaitems}" />
				</p:selectOneMenu>
				
				<h:outputText value="Mes" />
				<p:selectOneMenu value="#{grupo.idMes}" required="true" >
					<f:selectItems value="#{comboAction.metaMesItems}" />
					<p:ajax update="display"  listener="#{grupo.listarFechas}"  />
				</p:selectOneMenu>
					
				<h:outputLabel value="Fecha Inicial :" />
				<p:inputText value="#{grupo.fechaInicio}" disabled="true" />
					
				<h:outputLabel value="Fecha Final :" />
				<p:inputText value="#{grupo.fechaFin}" disabled="true" />
				
				<f:facet name="footer">
				<p:commandButton value="Consultar" action="#{grupo.listar}" title="Consultar facturación y entrega" 
				update="@form" icon="ui-icon-star" />
				</f:facet>
			</h:panelGrid>
			</p:fieldset>
			
			<p:dataTable value="#{grupo.listaVentas}" var="c">
				<f:facet name="footer">
					<h:outputText value="CUADRO EN BASE A VENTAS REALIZADAS DESDE #{c.descripcion} 
					HASTA #{c.descripcion} SIN TOMAR EN CUENTA DEVOLUCIONES Y DEPOSITOS" />
				</f:facet>
				<p:column headerText="VENDEDORES IMPORTANTES" >
					<h:outputText value="#{c.descripcion}" />
				</p:column>
				
				<p:column headerText="COBRADO" >
					<h:outputText value="#{c.detalle}" />
				</p:column>
				
				<p:column headerText="DEBERIAMOS HABER COBRADO A LA FECHA" >
					<h:outputText value="#{c.detalle}" />
				</p:column>
				
				<p:column headerText="DEBERIAMOS HABER COBRADO A LA FECHA" >
					<h:outputText value="#{c.detalle}" />
				</p:column>
				
				<p:column headerText="PORCENTAJE DE RECUPERACIÓN" >
					<h:outputText value="#{c.detalle}" />
				</p:column>
				
				<p:column headerText="PÉRDIDA EFECTIVA" >
					<h:outputText value="#{c.detalle}" />
				</p:column>
				
				<p:column headerText="PÉRDIDA EN SOLES" >
					<h:outputText value="#{c.detalle}" />
				</p:column>
				
				<p:column headerText="Editar">
					<p:commandButton value="Editar" action="#{SancionForm.update}" 
					 icon="ui-icon ui-icon-pencil" >
						<f:setPropertyActionListener value="#{c}" target="#{SancionForm.objSancionSie}" />
					</p:commandButton>
				</p:column>
				
				<f:facet name="footer">
				<div align="left">
				
				</div>
				</f:facet>
			</p:dataTable>
		</h:form>
	 </ui:define>
</ui:composition>
