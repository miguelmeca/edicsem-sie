<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">
	<ui:define name="body">
		<h1 class="title ui-widget-header ui-corner-all">Kardex</h1>
		<h:form id="formKardex">
			<p:panel header="#{message['panel.seleccion.producto']}">
				<h:panelGrid columns="8">
					<h:outputText value="#{message['mantenimiento.producto.tipo']}" />

					<h:selectOneListbox value="#{mantenimientoKardex.tipoProducto}"
						required="true" onchange="submit()" size="1"  >
						<f:selectItem itemValue="-1" itemLabel="Seleccionar tipo" />
						<f:selectItems value="#{mantenimientoKardex.selectItems2}" />
					</h:selectOneListbox>

					<h:outputText value="#{message['mantenimiento.producto']}" />
					<h:selectOneListbox value="#{mantenimientoKardex.idproducto}"
						required="true" onchange="submit()" size="1" >
						<f:selectItem itemValue="-1" itemLabel="Seleccionar producto" />
						<f:selectItems value="#{mantenimientoKardex.productositems}" />
					</h:selectOneListbox>

					<h:outputText value="#{message['mantenimiento.kardex.almacen']}" />
					<h:selectOneListbox value="#{mantenimientoKardex.idalmacen}"
						required="true" size="1" >
						<f:selectItem itemValue="-1" itemLabel="Seleccionar Almacen" />
						<f:selectItems value="#{mantenimientoKardex.selectItems}" />
					</h:selectOneListbox>
					<h:outputText value="#{message['kardex.desde']}" />
					<p:calendar value="#{mantenimientoKardex.fechaDesde}"
						pattern="dd/mm/yyyy" />
					<h:outputText value="#{message['kardex.hasta']}" />
					<p:calendar value="#{mantenimientoKardex.fechaHasta}"
						pattern="dd/mm/yyyy" maxdate="today" />
				</h:panelGrid>

				<p:commandButton value="Consultar" id="btnConsultar"
					actionListener="#{mantenimientoKardex.consultar}"
					update="formKardex:kardexmodel" image="ui-icon ui-icon-check"
					oncomplete="onEditComplete(args)" />
				<p:spacer width="40" />
				<p:dataTable value="#{mantenimientoKardex.listadoKardex}" var="p"
					id="kardexmodel" paginator="true" rows="5"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15" widgetVar="table"
					emptyMessage="No se encontro registros">
					<f:facet name="header">  
           Lista Kardex
        </f:facet>
					<f:facet name="header">
						<p:outputPanel>
							<h:outputText value="Buscar :" />
							<p:inputText id="globalFilter" onkeyup="table.filter()"
								style="width:150px; align=Left; " />
						</p:outputPanel>
					</f:facet>
					<p:column>
						<f:facet name="header">
							<h:outputText value="IdKardex" />
						</f:facet>
						<h:outputText value="#{p.idkardex}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Cant. Entrada" />
						</f:facet>
						<h:outputText value="#{p.cantentrada}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Detalle Kardex" />
						</f:facet>
						<h:outputText value="#{p.detallekardex}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Cantidad Exstente" />
						</f:facet>
						<h:outputText value="#{p.cantexistencia}" />
					</p:column>

					<p:column id="columna">
						<f:facet name="header">
							<h:outputText value="Ver detalle" />
						</f:facet>
					</p:column>

					<p:spacer width="40"></p:spacer>

					<h:outputText value="#{message.mantenimiento.kardex.almacen}" />
					<p:inputText id="stock_actual" size="15" />

					<h:outputText value="#{message.kardex.Stock.valorizado}" />
					<p:inputText id="stock_valoriz" size="15" />

					<div align="center">
						<p:commandButton value="Exportar" ajax="false" />
					</div>
				</p:dataTable>

			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
