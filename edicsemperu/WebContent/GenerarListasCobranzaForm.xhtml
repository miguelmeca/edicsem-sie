<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">
	<ui:define name="body">
		<h1 class="title ui-widget-header ui-corner-all">Generar Listas Cobranzas</h1>
		<h:form id="formGenerarCobranza">
			<p:messages id="message" showDetail="true" />
			<p:panel header="#{message['panel.generar.cobranza']}">
				<h:panelGrid columns="6">
					<p:outputLabel value="Empleados" for="cargo"/>
					 <p:selectCheckboxMenu  id="cargo" value="#{cobranza.empleadoList}" filter="true" filterText="Filter" filterMatchMode="contains" 
					 style="width:300px " >
					<f:selectItems  value="#{comboAction.empleadoxcargo}" />
					</p:selectCheckboxMenu>
					
				</h:panelGrid>
				
				<p:commandButton action="#{cobranza.insertar}"
					value="generar" ajax="false" update="message"/>
			</p:panel>
			
		</h:form>
	</ui:define>
</ui:composition>
