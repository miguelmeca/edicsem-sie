<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">
<ui:define name="body">
		<h1 class="title ui-widget-header ui-corner-all"> Mantenimiento Cargo de Empleado</h1>
		
		<h:form id="manteCargoEmpleado" prependId="false">
		<p:growl id="message" showDetail="true" />		
		
		<p:dataTable value="#{mantenimientoCargoEmpleadoSearchAction.cargoEmpleadomodel}"  var="m"
					id="listaPersonas" paginator="true" rows="6"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15" widgetVar="table"
					emptyMessage="No se encontro registros"
					>
					<f:facet name="header">  </f:facet>
                
	
					
					
			<p:column headerText="Descripcion"  id="descripcion" sortBy="#{m.descripcion}" filterBy="#{m.descripcion}"
								
												>
				  
						<h:outputText value="#{m.descripcion}" />
											 
			</p:column>
						
						
						
							
						
<!--********** BOTON EDITAR **********-->
		
	<p:column headerText="Editar">
	
			<p:commandButton value="Editar"  oncomplete="carDialogNuevo.show()"
								action="#{mantenimientoCargoEmpleadoFormAction.update}"
			                    update=":NuevoModificaCargoEmpleado:display"
			                    icon="ui-icon ui-icon-pencil"
			  >
			                    
			<f:setPropertyActionListener value="#{m}" 
			 target="#{mantenimientoCargoEmpleadoFormAction.objCargoEmpleadoSie}" />
			 
			</p:commandButton>
					
	</p:column>
 
 <!--**********FIN EDITAR**********-->
 
 
 

<!--**********INICIO 	DESACTIVAR**********-->

		<p:column headerText="Deshabilitar">
	
	 			<p:commandButton id="showConfirmDeshabilitar1" value="Eliminar"  icon="ui-icon ui-icon-close"
	 			
	 							onclick="confirmation1.show()"> 
								<f:setPropertyActionListener value="#{m.idcargoempleado}" target="#{mantenimientoCargoEmpleadoFormAction.idc}" />							

				</p:commandButton>
				
		</p:column>

<f:facet name="footer">
<div align="left">
	
<!--********** BOTON NUEVO **********-->

<p:commandLink value="Nuevo Cargo Empleado"  update=":NuevoModificaCargoEmpleado:display" 
				
				action="#{mantenimientoCargoEmpleadoFormAction.agregar}"
				oncomplete="carDialogNuevo.show()" 	title="Ingresar Cargo Empleado"
				
>
</p:commandLink>
						
<!--**********FIN NUEVO**********-->

</div>


</f:facet>

		</p:dataTable>
<!--**********fin de la lista**********-->






</h:form>
</ui:define>
</ui:composition>
