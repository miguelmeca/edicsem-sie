<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/layout/template.xhtml">
	<ui:define name="title">Insertar Usuario</ui:define>
	<ui:define name="body">
	<h1 class="title ui-widget-header ui-corner-all">Mantenimiento DEMO</h1>
		<h:form >
		<h:panelGrid columns="3">
		
		<p:outputLabel for="nombre" value="#{message['usuario.nombre']}"/>
		<p:inputText id="nombre" required="true" value="#{mantenimientoDemo.objUsuario.nomUsu}"
					requiredMessage="#{message['usuario.nombre.validation']}"/>
		<p:message for="nombre" />
		
		<p:outputLabel for="pwd" value="#{message['usuario.contrasenya']}"/>
		<p:inputText id="pwd" required="true" value="#{mantenimientoDemo.objUsuario.passUsu}"
						requiredMessage="#{message['usuario.contrasenya.validation']}"/>
		<p:message for="pwd" />
		
		</h:panelGrid>
		<p:commandButton action="#{mantenimientoDemo.insertar}" value="Aceptar" ajax="false"/>
		</h:form>
	</ui:define>
</ui:composition>
