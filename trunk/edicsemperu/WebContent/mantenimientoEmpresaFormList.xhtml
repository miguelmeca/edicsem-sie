<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">
	<ui:define name="body">
		<h1 class="title ui-widget-header ui-corner-all">Lista de
			Empresas</h1>
			
		<h:form id="frmEmpresaFormList" prependId="false">
		<p:growl id="message" showDetail="true" />	
		
			
			<p:dataTable value="#{empresaSearch.empresaList}" var="empresa"
				id="empresaTable" paginator="true" rows="5"
       paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	   rowsPerPageTemplate="5,10,15" widgetVar="table"
	   emptyMessage="No se encontro registros">

				
				
				<p:column headerText="razonsocial"  id="razonsocial" sortBy="#{empresa.razonsocial}" filterBy="#{empresa.razonsocial}">
				  
						<h:outputText value="#{empresa.razonsocial}" />
											 
				</p:column>								
        		<p:column headerText="descripcion"  id="descripcion" sortBy="#{empresa.descripcion}" filterBy="#{empresa.descripcion}">
				  
						<h:outputText value="#{empresa.descripcion}" />
											 
				</p:column>		
				
			
        		<p:column headerText="NÂ° de RUC"  id="numruc" sortBy="#{empresa.numruc}" filterBy="#{empresa.numruc}">
				  
						<h:outputText value="#{empresa.numruc}" />
											 
				</p:column>	
        	
        		
        		
        		
        		<p:column headerText="NÂ° Telefonico"  id="numtelefono" sortBy="#{empresa.numtelefono}"  filterBy="#{empresa.numtelefono}">
				  
						<h:outputText value="#{empresa.numtelefono}" />
											 
				</p:column>	
				
				
				
				
				<p:column headerText="Email"  id="email" sortBy="#{empresa.email}"  filterBy="#{empresa.email}">
				  
						<h:outputText value="#{empresa.email}" />
											 
				</p:column>	
				
        		
        		<!--********** BOTON EDITAR **********-->
		
	<p:column headerText="Editar">
	
<p:commandButton
value="Editar"
oncomplete="carDialogNuevaempresa.show()"
action="#{empresaForm.update}"
update=":NuevoModificaempresa:display"
icon="ui-icon ui-icon-pencil"
			                    
			  >
			                    
<f:setPropertyActionListener value="#{empresa}" 
target="#{empresaForm.objEmpresaSie}" />
			 
			</p:commandButton>
					
	</p:column>
 
 <!--**********FIN EDITAR**********-->
 
<!--**********INICIO 	DESACTIVAR**********-->

<p:column headerText="Deshabilitar">
	
<p:commandButton id="showConfirmDeshabilitarEmpresa" 
				 value="Eliminar"  
				 icon="ui-icon ui-icon-close"
				 onclick="confirmationEmpresa.show()"> 
	 							
<f:setPropertyActionListener
		 value="#{empresa.idempresa}"
		 target="#{empresaForm.ide}" 
/>


</p:commandButton>
				
		</p:column>
		
		<f:facet name="footer">
<div align="left">
		
		<!--********** BOTON NUEVO **********-->
		
		
		<p:commandLink value="Nueva Empresa"  update=":NuevoModificaempresa:display" 
				
				action="#{empresaForm.agregar}"
				oncomplete="carDialogNuevaempresa.show()" 	title="Ingresar la Nueva Empresa"
				
>
</p:commandLink>
</div>


</f:facet>

						<!--**********FIN 	DESACTIVAR**********-->	
			</p:dataTable>
			
		</h:form>
	</ui:define>
</ui:composition>
