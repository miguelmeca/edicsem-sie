<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">
	<ui:define name="body">
		<h1 class="title ui-widget-header ui-corner-all">Lista de
			Derivacion de Empleados y Productos ah otras Empresas</h1>

		<h:form id="frmEmpresaEmpleFormList" prependId="false">
<p:messages showDetail="true"/>



			<p:dataTable
				value="#{empresaForm.empleadoList}"
				var="emp"
				id="multiCars" paginator="true" rows="10"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15" widgetVar="table"
				
								
				emptyMessage="No se encontro empleados registrados con dicha Empresa">
	




 
 
				<p:column headerText="Nombre">
					<h:outputText value="#{emp.nombreemp}" />
				</p:column>
				
				<p:column headerText="Apellido Paterno">
					<h:outputText value="#{emp.apepatemp}" />
				</p:column>
				
					
				<p:column headerText="Apellido Materno">
					<h:outputText value="#{emp.apematemp}" />
					
				</p:column>

				<p:column headerText="Documento de Identidad">
					<h:outputText value="#{emp.numdocumento}" />
				</p:column>

			



			</p:dataTable>
<br></br>
			<!-- LISTA DE PRODUCTOS -->

			<p:dataTable value="#{empresaForm.productoList}" var="pro"
				id="empresaTable1" paginator="true" rows="5"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15" widgetVar="table"
				emptyMessage="No se encontro productos registros con dicha Empresa"
				
				>
				
	 
      
				
				
				<p:column headerText="Codigo de Producto">

					<h:outputText value="#{pro.codproducto}" />

				</p:column>

				<p:column headerText="Nombre de Producto">

					<h:outputText value="#{pro.descripcionproducto}" />

				</p:column>




 <f:facet name="footer">


 <p:commandButton value="Regresar" action="#{empresaSearch.listar()}" immediate="true" ajax = "false" 
  icon="ui-icon-circle-arrow-w" />
 
</f:facet>

			</p:dataTable>


		</h:form>
	</ui:define>
</ui:composition>
