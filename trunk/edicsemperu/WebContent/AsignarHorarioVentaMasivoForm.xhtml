<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">
	<ui:define name="body">
	<script language="JavaScript" type="text/javascript">
		window.history.forward(-1);
	</script>
		<h1 class="title ui-widget-header ui-corner-all">#{message['distribucion.grupo.horario']}</h1>
		<h:form id="formGrupo">
			<p:messages id="message" showDetail="true" closable="true" />
			 
			<p:fieldset legend="#{message['grupo.consulta.tipo.evento']}">
			<h:panelGrid id="display" columns="2" cellpadding="5" >
				<h:outputText value="#{message['contrato.tipo.venta']}" />
				<p:selectOneMenu value="#{distribucion.tipoVenta}" style="width:220px" >
				<f:selectItem itemLabel="Seleccione tipo de venta" itemValue="#{null}" />
					<f:selectItems value="#{comboAction.tipoEventoVentaitems}" />
					<p:ajax update="display" />
				</p:selectOneMenu>
				
				<h:outputText value="#{message['distribucion.grupo.expositor']}" />
				<p:autoComplete value="#{distribucion.cerradorList}" completeMethod="#{distribucion.complete}" multiple="true"  />  
				
				<h:outputText value="#{message['distribucion.grupo.turno']}" />
				<p:selectOneMenu value="#{distribucion.idturno}" required="true" >
					<f:selectItem itemLabel="Seleccione turno" itemValue="#{null}" />
					<f:selectItems value="#{comboAction.tipoturnoItems}" />
				</p:selectOneMenu>
				
				<h:outputText value="#{message['horario.personal.dia']}" />
				<p:selectCheckboxMenu required="true" value="#{distribucion.diaList}" filter="true" 
				filterMatchMode="startsWith" style="width:200px" >
					<f:selectItems value="#{comboAction.diasItems}" />
				</p:selectCheckboxMenu>
				
				<h:outputText value="#{message['distribucion.grupo.mes']}" />
				<p:selectOneMenu value="#{distribucion.idMes}" required="true" >
					<f:selectItem itemLabel="Seleccione mes" itemValue="#{null}" />
					<f:selectItems value="#{comboAction.metaMesItems}" />
					<p:ajax update="out"  listener="#{distribucion.listarFechas}"  />
				</p:selectOneMenu>
			</h:panelGrid>
			
			<p:outputPanel  id="out">
				<h:panelGrid columns="2" cellpadding="5" >
				<h:outputLabel value="#{message['distribucion.grupo.fechaIni']}" />
				<p:inputText  value="#{distribucion.fechaInicio}" readonly="true" />
				
				<h:outputLabel value="#{message['distribucion.grupo.fechaFin']}" />
				<p:inputText value="#{distribucion.fechaFin}" readonly="true" />
				
				<f:facet name="footer">
				<p:commandButton value="#{message['distribucion.grupo.agregar']}" action="#{distribucion.agregar}" 
				title="#{message['distribucion.grupo.agregar.title']}" update="@form" icon="ui-icon-star" />
				</f:facet>
				</h:panelGrid>
			</p:outputPanel>
         </p:fieldset>
         
         <p:fieldset legend="#{message['distribucion.grupo.horario.visualizar']}" style="margin-top:20px"   >
         	<p:schedule value="#{horarioPersonal.eventModel}" draggable="false" resizable="false" locale="tr" />  
         </p:fieldset>
	</h:form>
	</ui:define>
</ui:composition>
