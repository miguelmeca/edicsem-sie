<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">
	<ui:define name="body">
		<h1 class="title ui-widget-header ui-corner-all">#{message['migracion.producto.panel']}</h1>
		<h:form id="frmMigracionForm" enctype="multipart/form-data"  >
		<p:messages id="message" showDetail="true" closable="true" />
		
		<p:fileUpload fileUploadListener="#{migracionpro.handleFileUpload}" label="#{message['migracion.cargar.archivo']}"
		uploadLabel="#{message['migracion.cargar.archivo']}" cancelLabel="#{message['migracion.cancelar.archivo']}" 
		allowTypes="/(\.|\/)(xls)$/" description="#{message['miracion.select.archivo']}" multiple="false" customUI="true" 
		update="datatablesi, message"/>
		
		<p:dataTable id="datatablesi" var="c" value="#{migracionpro.sisPro}"  paginator="true" rows="15"
		 rowsPerPageTemplate="5,10,15"  emptyMessage="#{message['rsltd.empty']}"
		 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" >
	         
	        <p:column headerText="#{message['migracion.codigo']}"  >
			<h:outputText value="#{c.codproducto}"/>
			</p:column>
			
	        <p:column headerText="#{message['migracion.nombre']}"  >
			<h:outputText value="#{c.descripcionproducto}"/>
			</p:column>
	       
	    </p:dataTable>
	    
	    	<p:commandButton value="#{message['migracion.subirbd']}" action="#{migracionpro.insertar}" 
	    	ajax="false" update="message" onclick="statusDialogSI.show();" />
	    	
		</h:form>
	</ui:define>
</ui:composition>
