<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">
	<ui:define name="body">
		<h1 class="title ui-widget-header ui-corner-all">Mantenimiento Comprobante</h1>
		<h:form id="frmAlmacenForm">
			<p:growl id="message" showDetail="true" />
			
			<h:panelGrid id="display" columns="2" >

				<h:outputText value="Código de Comprobante" />
				<h:panelGroup>
					<p:inputText value="#{comprobanteForm.objComprobanteSie.codcomprobante}" readonly="true" />
				</h:panelGroup>
			</h:panelGrid>
			<p:dataTable value="#{comprobanteForm.detComplist}" var="c"
				id="detcomproTable" >

				<f:facet name="header">
					<h:outputLabel
						value="#{message['lista.detcomprobante.titulo']}" />
				</f:facet>

				<p:column style="width:4%">
				<p:rowToggler />
				</p:column>
				
				<p:column headerText="Comprobante" >
					<h:outputText value="#{c.tbComprobante.codcomprobante}" />
				</p:column>

				<p:column headerText="Producto" >
					<h:outputText value="#{c.tbKardex.tbProducto.descripcionproducto}" />
				</p:column>
				
				<p:column headerText="Cantidad" >
					<h:outputText value="#{c.tbKardex.cantentrada}" />
				</p:column>
				
				<p:column headerText="Precio" >
					<h:outputText value="#{c.tbKardex.valortotal}" />
				</p:column>
				
				<p:column headerText="Observación" >
					<h:outputText value="#{c.descripcion}" />
				</p:column>
				
				<p:column headerText="Observación" >
					<h:outputText value="#{c.tbKardex.fechacreacion}" />
				</p:column>
				
				<p:rowExpansion>
				<h:panelGrid id="display" columns="2" cellpadding="4" style="width:300px;">  
  
                <f:facet name="header">
                 <h:outputLabel
						value="Ingresos kardex" />
                </f:facet>
                
                <h:outputText value="Id Kardex" />  
                <h:outputText value="#{c.idcomprobante}" />
                
                </h:panelGrid>
                </p:rowExpansion>  
			</p:dataTable>
			
			<h:panelGrid  columns="2" >

				<h:outputText value="Monto Total" />
				<h:panelGroup>
					<p:inputText value="#{comprobanteForm.montoTotal}" readonly="true" />
				</h:panelGroup>
			</h:panelGrid>
		 </h:form>
	</ui:define>
</ui:composition>
