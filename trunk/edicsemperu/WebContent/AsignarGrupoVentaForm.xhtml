<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">
	<ui:define name="body">
	<script language="JavaScript" type="text/javascript">
		window.history.forward(-1);
	</script>
		<h1 class="title ui-widget-header ui-corner-all">Asignar Grupos de Ventas</h1>
		<h:form id="formGrupo">
			<p:messages id="message" showDetail="true" />
			<p:panel>
			<p:fieldset legend="Resultado de Meta">
			<p:dataTable var="g" value="#{grupo.detGrupoEmplList}" id="data">  
	            <p:column style="width:20px">
	                <h:outputText id="dragIcon" styleClass="ui-icon ui-icon-arrow-4" />
	                <p:draggable for="dragIcon" revert="true" />
	            </p:column>
	            <p:column headerText="Grupo">
	                <h:outputText value="#{g.tbGrupoVenta.descripcion}" />
	            </p:column>
	            <p:column headerText="Empleado">
	                <h:outputText value="#{g.tbempleado.nombresCompletos}" />
	            </p:column>
            </p:dataTable>
            </p:fieldset>
            <p:fieldset id="selected" legend="Selected Cars" style="margin-top:20px">
              <p:outputPanel id="area">
              <p:dataTable var="car" value="#{tableBean.droppedCars}"   
                    rendered="#{not empty tableBean.droppedCars}">  
  
                <p:column headerText="Model">  
                    <h:outputText value="#{car.model}" />  
                </p:column>  
  
                <p:column headerText="Year">  
                    <h:outputText value="#{car.year}" />  
                </p:column>
              </p:dataTable>
          </p:outputPanel>
          </p:fieldset>
          
        <p:droppable for="selected" tolerance="touch" activeStyleClass="ui-state-highlight" datasource="data" onDrop="handleDrop">  
        <p:ajax listener="#{grupo.onCarDrop}" update="area data" />
        </p:droppable>
        
        
	</p:panel>
	</h:form>
	</ui:define>
</ui:composition>
