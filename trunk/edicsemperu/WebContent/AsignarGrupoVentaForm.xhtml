<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">
	<ui:define name="body">
	<script language="JavaScript" type="text/javascript">
		window.history.forward(-1);
	</script>
		<h1 class="title ui-widget-header ui-corner-all">#{message['facturacion.asignar.grupo']}</h1>
		<h:form id="formGrupo">
			<p:messages id="message" showDetail="true" closable="true" />
			 
			<p:fieldset legend="#{message['grupo.consulta.tipo.evento']}">
			<h:panelGrid id="display" columns="2" cellpadding="5" >
				<h:outputText value="Tipo de Evento" />
				<p:selectOneMenu value="#{grupo.idtipoevento}" required="true" >
					<f:selectItems value="#{comboAction.tipoEventoVentaitems}" />
				</p:selectOneMenu>
				
				<h:outputText value="Mes" />
				<p:selectOneMenu value="#{grupo.idMes}" required="true" >
					<f:selectItems value="#{comboAction.metaMesItems}" />
					<p:ajax update="display"  listener="#{grupo.listarFechas}"  />
				</p:selectOneMenu>
					
				<h:outputLabel value="Fecha Inicial :" />
				<p:inputText value="#{grupo.fechaInicio}" readonly="true" />
					
				<h:outputLabel value="Fecha Final :" />
				<p:inputText value="#{grupo.fechaFin}" readonly="true" />
					
				<f:facet name="footer">
				<p:commandButton value="Consultar" action="#{grupo.consultar}" title="Consultar facturaciÃ³n y entrega" 
				update="@form" icon="ui-icon-star" >
				</p:commandButton>
				</f:facet>
			</h:panelGrid>
			
			<p:dataTable id="data" var="g" value="#{grupo.grupoEmplList}" rowStyleClass="#{g.lider  == true ? 'amarillo' : 'aguamarina'}"
			emptyMessage="#{message['facturacion.empty.list']}" >  
	           <f:facet name="header">
					<h:outputText value="CUADRO EN BASE A VENTAS REALIZADAS DESDE  #{grupo.fechaInicio}
					HASTA #{grupo.fechaFin} " />
				</f:facet>
	           <p:column style="width:2%" >
	            	<f:facet name="header">
						<h:outputText value="#{message['facturacion.lider']}" />
					</f:facet>
					<p:selectBooleanCheckbox value="#{g.lider}" >
					<p:ajax update="data" />
					</p:selectBooleanCheckbox>  
	            </p:column>
	            <p:column headerText="Empleado">
	                <h:outputText value="#{g.tbempleado.nombresCompletos}" />
	            </p:column>
	            <p:column style="width:80px"  >
						<f:facet name="header">
							<h:outputText value="#{message['facturacion.entrega.entrega']}" />
						</f:facet>
						<h:outputText value="#{g.entregada}" />
				</p:column>
				<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="#{message['facturacion.entrega.facturacion']}" />
						</f:facet>
						<h:outputText value="#{g.facturada}" />
				</p:column>
	            <p:column style="width:80px" >
						<f:facet name="header">
							<h:outputText value="#{message['facturacion.entrega.total.entregas']}" />
						</f:facet>
						<h:outputText value="#{g.totalentregada}" />
				</p:column>
	            <p:column style="width:80px" >
						<f:facet name="header">
							<h:outputText value="#{message['facturacion.entrega.total.facturacion']}" />
						</f:facet>
						<h:outputText value="#{g.totalfacturada}" />
				</p:column>
				<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="#{message['facturacion.puntaje']}" />
						</f:facet>
						<h:outputText value="#{g.puntajeTotal}" />
				</p:column>
				<p:column headerText="cant" filterMatchMode="contain" >
						<f:facet name="header">
							<h:outputText value="#{message['facturacion.entrega.faltas.tard']}" />
						</f:facet>
						<h:outputText value="#{g.stringFalta}" />
				</p:column>
	            <p:column style="width:110px">
		            <f:facet name="header">
		            	<h:outputText value="#{message['facturacion.entrega.escoger']}" />
		            </f:facet>
		            <p:menuButton value="Grupo" >
			        	<c:forEach items="#{grupo.lstMenu}" var="k">
			                <p:menuitem  value="#{k.nombreMenu}" action="#{grupo.update}" update="@form" >
			                <f:setPropertyActionListener target="#{grupo.idempleado}" value="#{g.tbempleado.idempleado}" />
			                <f:setPropertyActionListener target="#{grupo.grupoEscogido}" value="#{k.nombreMenu}" />
			                </p:menuitem>
				        </c:forEach>
			        </p:menuButton>
	            </p:column>
            </p:dataTable>
            </p:fieldset>
            <p:fieldset id="selected" legend="Grupos Asignados" style="margin-top:20px">
             
            <h:panelGrid columns="2" cellpadding="8" >
            <c:forEach items="#{grupo.grupoVentaList}" var="v">
             <p:dataTable var="f" value="#{v.detalle}" emptyMessage="Ningun Integrante" style="width:450px" 
             rowStyleClass="#{f.lider  == true ? 'amarillo' : 'aguamarina'}" >
	               <f:facet name="header">
	               			#{v.tbGrupoVenta.descripcion}
	               </f:facet>
	              <p:column >
		                <h:outputText value="#{f.tbempleado.nombresCompletos}" />
		           </p:column>
		           <p:column>
		            <p:menuButton value="Otro Grupo" >
			        	<c:forEach items="#{grupo.lstMenu}" var="k">
			                <p:menuitem  value="#{k.nombreMenu}" action="#{grupo.cambiarGrupo}" update="@form" >
			                <f:setPropertyActionListener target="#{grupo.idempleado}" value="#{f.tbempleado.idempleado}" />
			                <f:setPropertyActionListener target="#{grupo.grupoEscogido}" value="#{k.nombreMenu}" />
			                </p:menuitem>
				        </c:forEach>
			        </p:menuButton>
			        </p:column>
	           </p:dataTable>
	           </c:forEach>
           </h:panelGrid>
               <p:commandButton  action="#{grupo.insertar}" value="Registrar Grupos" 
               ajax="false" update="formGrupo" icon="ui-icon ui-icon-disk" />
           </p:fieldset>
	</h:form>
	</ui:define>
</ui:composition>
