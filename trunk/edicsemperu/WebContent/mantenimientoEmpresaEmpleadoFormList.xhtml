<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">
	<ui:define name="body">
		<h1 class="title ui-widget-header ui-corner-all">Lista de Derivacion de 
	Empleados a otras Empresas</h1>
			
		<h:form id="frmEmpresaEmpleFormList" prependId="false">
		<p:growl id="message" showDetail="true" />	
		
			
<p:dataTable value="#{empresaEmpleProducSearchAction.empleadoList}" var="emp"
				id="empresaTable" paginator="true" rows="5"
       paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	   rowsPerPageTemplate="5,10,15" widgetVar="table"
	   emptyMessage="No se encontro registros">

				
				
				<p:column headerText="Nombre" >
				  
						<h:outputText value="#{emp.nombreemp}" />
											 
				</p:column>								
        		
        		
        		<!--********** BOTON EDITAR **********-->
		
	<p:column headerText="Derivar">
	
			<p:commandButton value="Derivar"   oncomplete="carDialogNuevaempresa.show()"
								action="#{empresaForm.update}"
			                    update=":NuevoModificaempresa:display"
			                    icon="ui-icon ui-icon-pencil"
			                    
			  >
			                    
			
			 
			</p:commandButton>
					
	</p:column>
 
 <!--**********FIN EDITAR**********-->
 
		
						<!--**********FIN 	DESACTIVAR**********-->	
			</p:dataTable>
			
		</h:form>
	</ui:define>
</ui:composition>
