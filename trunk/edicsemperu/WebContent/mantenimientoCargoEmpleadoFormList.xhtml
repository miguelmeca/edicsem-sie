<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">
	<ui:define name="body">
		<h1 class="title ui-widget-header ui-corner-all"> Mantenimiento Cargo de Empleado</h1>
		<h:form id="manteCargoEmpleado" prependId="false">
		<p:growl id="message" showDetail="true" />
		
			<p:dataTable value="#{mantenimientoCargoEmpleadoSearchAction.cargoEmpleadomodel}"  var="m"
					id="listaPersonas" paginator="true" rows="6"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15" widgetVar="table"
					emptyMessage="No se encontro registros">
					<f:facet name="header">  
          
        </f:facet>
        
        
					<f:facet name="header">
						<p:outputPanel>
							<h:outputText value="Buscar Cargo de Empleado:" />
							<p:inputText id="globalFilter" onkeyup="table.filter()"
								style="width:150px; align:Left; " />
						</p:outputPanel>
					</f:facet>

					
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="Codigo" />
						</f:facet>
						<h:outputText value="#{m.idcargoempleado}" />
					</p:column>
					
					<p:column sortBy="#{m.descripcion}" id="descripcion" filterBy="#{m.descripcion}"  
					headerText="Descripcion" footerText="startsWith">  
					<h:outputText value="#{m.descripcion}" />  
					</p:column>
							
						

					
					<!-- Boton Editar -->
		
	 <p:column headerText="Editar">
		<p:commandButton value="Editar"  oncomplete="carDialog.show()"
			actionListener="#{mantenimientoCargoEmpleadoFormAction.buscarCargoEmpleado}" update=":ModificarCargoEmpleado:display">
		<f:attribute  name="idcargoempleado" value="#{m.idcargoempleado}" />	
		</p:commandButton>
		</p:column>
 
<!-- Fin Editar -->

<!-- DESACTIVAR -->
<p:column headerText="Deshabilitar">
 <p:commandButton id="showConfirmDeshabilitar" value="Quitar" icon="ui-icon ui-icon-pencil" 
 onclick="confirmation.show()"> 
<f:setPropertyActionListener value="#{m.idcargoempleado}" target="#{mantenimientoCargoEmpleadoFormAction.idc}" />
</p:commandButton>
</p:column>

				</p:dataTable>
						<!-- Boton NUEVO -->
						<p:commandButton value="Nuevo Empleado"  update=":NuevoCargoEmpleado:display"
							oncomplete="carDialogNuevo.show()" 
							title="Ingresar Empleado">
						</p:commandButton>
						
						<!-- Fin Nuevo -->
		</h:form>
	</ui:define>
</ui:composition>
