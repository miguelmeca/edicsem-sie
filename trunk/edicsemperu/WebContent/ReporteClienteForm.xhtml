							<h:outputLabel value="#{message['rsltd.datatable']}" />

						<p:column headerText="Ape. Paterno"  >
		                    <h:outputText value="#{c.apepatcliente}" />
		                </p:column>
		                
		                <p:column headerText="Ape. Materno"  >
		                    <h:outputText value="#{c.apematcliente}" />
		                </p:column>
		                <p:column headerText="NÃºmero doc"  >
		                    <h:outputText value="#{c.numdocumento}" />
		        </p:column>
		    </p:dataTable>
		    <div align="center">
				<p:commandLink action="#{reporte.ReportingClientes}" value="exportar"
					ajax="false" 	title="Exportar a PDF el Reporte de Usuarios Registrados">
					 
				</p:commandLink>

		    </p:panel>
