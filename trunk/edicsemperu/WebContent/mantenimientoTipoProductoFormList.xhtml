<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">
	<ui:define name="body">
	<script language="JavaScript" type="text/javascript">
		window.history.forward(-1);
	</script>
		<h1 class="title ui-widget-header ui-corner-all">Mantenimiento
			Tipo de Productos</h1>
			
		<h:form id="frmTipoProdFormList" prependId="false">
	<p:messages showDetail="true"/> 	
		
			
			<p:dataTable value="#{tipoProductoSearch.tipoProdList}" var="tipoProducto"
				id="tipoProductoTable" paginator="true" rows="15"
       paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	   rowsPerPageTemplate="5,10,15" widgetVar="table"
	   emptyMessage="No se encontro registros">
			
				<p:column headerText="CÃ³digo">
				  
						<h:outputText value="#{tipoProducto.codtipoproducto}" />
											 
				</p:column>	
					<f:facet name="header">  </f:facet>
				<p:column headerText="Tipo de Producto"  id="tipoProducto" filterBy="#{tipoProducto.nombretipoproducto}" sortBy="tipoProducto.nombretipoproducto" >
				  
						<h:outputText value="#{tipoProducto.nombretipoproducto}" />
											 
				</p:column>																							
        		
        		<!--********** BOTON EDITAR **********-->
		
	<p:column headerText="Editar">
	<center>
<p:commandButton oncomplete="DialogTipoProd.show()"
action="#{mantenimientoTipoProductoFormAction.update}"
update=":NuevoModificaTipoProd:display" title="Editar tipo"
icon="ui-icon ui-icon-pencil">
			                    
<f:setPropertyActionListener value="#{tipoProducto}" 
target="#{mantenimientoTipoProductoFormAction.objTipoProductoSie}" />
			 
			</p:commandButton>
					</center>
	</p:column>
 
 <!--**********FIN EDITAR**********-->
 
 
 <!--**********INICIO 	DESACTIVAR**********-->

<p:column headerText="Desactivar">
<center>	
<p:commandButton id="showConfirmTipoProducto" 				  
				 icon="ui-icon-trash" title="Desactivar tipo"
				 onclick="confirmationTipoProducto.show()"> 
	 							
<f:setPropertyActionListener
		 value="#{tipoProducto.idtipoproducto}"
		 target="#{mantenimientoTipoProductoFormAction.idc}" 
/>
</p:commandButton>
</center>				
		</p:column>
		
		<!-- Fin de Eliminar -->

<f:facet name="footer">
<div align="left">		
		<!--********** BOTON NUEVO **********-->
		
		
		<p:commandButton value="Nuevo Tipo de Producto"  update=":NuevoModificaTipoProd:display" 
				icon="ui-icon-star" id="nuevoT"
				action="#{mantenimientoTipoProductoFormAction.agregar}"
				oncomplete="DialogTipoProd.show()" 	title="Ingresar Nuevo Tipo de Producto"	>
</p:commandButton>
<p:tooltip for="nuevoT"/>
</div>
</f:facet>
			</p:dataTable>
			
		</h:form>
	</ui:define>
</ui:composition>
