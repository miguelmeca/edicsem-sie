<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">
	<ui:define name="body">
		<h1 class="title ui-widget-header ui-corner-all">Mantenimiento
			Contrato</h1>
		<h:form id="formManteContrato" >
			<p:growl id="message" showDetail="true" />
			<p:panel id="panel2" header="#{message['panel.contrato.cliente']}">
				<h:panelGrid columns="6">
				
				<h:outputText id="nombreCliente" value="#{message['contrato.nombre']}" />
				<p:inputText value="#{contratoForm.objClienteSie.nombrecliente}" required="true" requiredMessage="#{message['contrato.nombre.validation']}"/>
				<p:message for="nombreCliente" />
				
				<h:outputText id="apMatCliente" value="#{message['contrato.apematerno']}" />
				<p:inputText value="#{contratoForm.objClienteSie.apematcliente}"  required="true" requiredMessage="#{message['contrato.apematerno.validation']}" />
				<p:message for="apMatCliente" />
				
				<h:outputText id="apPatCliente" value="#{message['contrato.apepaterno']}" />
				<p:inputText value="#{contratoForm.objClienteSie.apepatcliente}"  required="true" requiredMessage="#{message['contrato.apepaterno.validation']}" />
				<p:message for="apPatCliente" />
					
				<h:outputText value="#{message['contrato.tipo.documento']}"/>
				<p:selectOneMenu id="tipoDoc" size="1"   style="width:165px"  required="true" requiredMessage="#{message['contrato.tipo.documento.validation']}"
						value="#{contratoForm.idempresa}">
						<f:selectItem itemLabel="Seleccione tipo documento" itemValue="#{null}" />
						<f:selectItems value="#{comboAction.tipoDocumentoitems}" />
				</p:selectOneMenu>
				<p:message for="tipoDoc" />
				
				<h:outputText value="#{message['contrato.numero.documento']}"/>
				<p:inputText id="numDoc"  required="true" requiredMessage="#{message['contrato.numero.documento.validation']}" />
				<p:message for="numDoc" />
				
				<p:spacer></p:spacer>
				
				<h:outputText value="Lima (defecto) " />  
        <p:selectBooleanCheckbox value="#{contratoForm.defectoUbigeo}">
            <p:ajax update="panel2" listener="#{contratoForm.cambioUbigeoDefecto}"  
							oncomplete="UbigeoDialog.show()"  />  
        </p:selectBooleanCheckbox> 
		 
				
				<h:outputText value="Ubigeo Defecto"/>
				<h:outputText id="ubigeoDefecto" value="#{contratoForm.ubigeoDefecto}" />
				
				<h:outputText value="#{message['contrato.ubigeo.domicilio']}"/>
				<p:inputText id="domicilio" value="#{contratoForm.objDomicilioSie.domicilio}"   required="true" requiredMessage="#{message['contrato.ubigeo.domicilio.validation']}"/>
				<p:message for="domicilio" />
				
				<h:outputText value="#{message['contrato.ubigeo.referencia']}"/>
				<p:inputText  value="#{contratoForm.objDomicilioSie.referencia}"/>
				
				<h:outputText value="#{message['contrato.empresa.labora.nombre']}"/>
				<p:inputText  value="#{contratoForm.objClienteSie.empresatrabajo}" />
				
				<h:outputText value="#{message['contrato.empresa.labora.direccion']}"/>
				<p:inputText  value="#{contratoForm.objClienteSie.directrabajo}" />
				
				<h:outputText value="#{message['contrato.empresa.labora.telefono']}"/>
				<p:inputText  value="#{contratoForm.objClienteSie.telftrabajo}" />
				
				<h:outputText value="#{message['contrato.titular.telefono']}"  required="true"/>
				<p:inputText  value="#{contratoForm.objClienteSie.titulartelefono}" />
				
				<h:outputText value="#{message['contrato.cliente.email']}"/>
				<p:inputText  value="#{contratoForm.objClienteSie.correo}" />
				
				
				<p:spacer /> 
				<h:outputText value="#{message['contrato.telefono.casa']}" />
				<p:inputMask mask="999-9999" requiredMessage="#{message['contrato.telefono.casa.validation']}"/>
				<h:outputText value="#{message['contrato.celular']}" />
				<p:inputMask mask="999-999999" requiredMessage="#{message['contrato.celular.validation']}"/>
				  
				<h:outputText value="#{message['contrato.fechanac']}" />
				<p:calendar value="#{contratoForm.objClienteSie.fecnacimiento}" showButtonPanel="true" required="true" label="Fecha de nacimiento" 
				requiredMessage="#{message['contrato.fechanac.validation']}" pattern="MM/dd/yyyy"/>
				
				<h:outputText value="#{message['contrato.cliente.email']}" />
				<p:inputText size="15" />
		 </h:panelGrid>
		</p:panel>
	 
			<p:panel header="#{message['panel.contrato.producto']}">
			
				<h:outputText value="#{message['contrato.empresa']}"/>
				<p:selectOneMenu size="1" id="idempresa"  required="true"  style="width:165px" requiredMessage="#{message['contrato.empresa.validation']}"
						value="#{contratoForm.idempresa}">
						<f:selectItem itemLabel="Seleccione Empresa" itemValue="#{null}" />
						<f:selectItems value="#{comboAction.empresaitems}" />
				</p:selectOneMenu>
			
				<h:outputText value="#{message['mantenimiento.kardex.almacen']}" />
				<p:selectOneMenu id="idAlmacen" size="1" required="true"  style="width:165px" 
						  requiredMessage="#{message['movimiento.almacen.validation']}" >
					<f:selectItem itemLabel="Seleccione almacen" itemValue="#{null}" />
					<f:selectItems value="#{comboAction.almacenItems}" />
				</p:selectOneMenu>
			</p:panel>
			<p:panel header="#{message['panel.contrato.plan.pagos']}">
			
			<h:outputText value="#{message['contrato.cantCuotas']}" />
			<p:spinner id="spinnerE" size="2" min="1"  required="true" requiredMessage="#{message['movimiento.cantEntrada.validation']}" 
				value="#{contratoForm.objCobranzaSie.cantcuotas}"/>
			 
			</p:panel>
			<p:commandButton value="Registrar" 
				actionListener="#{contratoForm.insertar}" 
					  update="message" icon="ui-icon ui-icon-check"
                      oncomplete="onEditCompleteRegistrar(args)" ajax = "false" >
                       </p:commandButton>
		
		 </h:form>
	</ui:define>
</ui:composition>
