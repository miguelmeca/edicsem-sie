<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">
	<ui:define name="body">
		<h1 class="title ui-widget-header ui-corner-all">#{message['generar.lista.panel']}</h1>
		<h:form id="formGenerarCobranza">
			<p:messages id="message" showDetail="true" closable="true" />
			<p:panel header="#{message['panel.generar.cobranza']}">
				<h:panelGrid columns="2" cellpadding="4" >
				<h:outputText value="#{message['generar.tipo.cobranza']}" />
				<p:selectOneMenu  value="#{cobranza.tipoCobranza}" required="true" >
					<f:selectItem itemLabel="Seleccione una opciÃ³n" itemValue="#{null}" />
					<f:selectItems  value="#{comboAction.tipoCobranzaItems}" />
				</p:selectOneMenu>
				
				<h:outputText value="#{message['generar.lista.empleados']}" />
				<p:spacer/>
				
                </h:panelGrid>
				<p:pickList id="pojoPickList" value="#{cobranza.teleoperadoras}" var="e" effect="blind"  
                    itemValue="#{e}" itemLabel="#{e.nombresCompletos}" converter="teleoperadoraConverter"  
                    showSourceControls="true" showTargetControls="true" showCheckbox="true"  
                    addLabel="Agregar" addAllLabel="Agregar todos" removeLabel="Quitar" removeAllLabel="Quitar todos"
                    moveBottomLabel="mover al final" moveDownLabel="Mover abajo" moveTopLabel="mover primero" moveUpLabel="Mover Arriba"
                    showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" >  
                    <f:facet name="sourceCaption">teleoperadoras</f:facet>
                    <f:facet name="targetCaption">Seleccionados</f:facet> 
                    <p:column> #{e.nombresCompletos}</p:column>
                </p:pickList>
				<p:commandButton action="#{cobranza.insertar}" value="#{message['generar.listar.generar']}"
				onclick="statusDialogCob.show()" update="message, selectCob" icon="ui-icon-disk" iconPos="rigth" />
				
			</p:panel>
			<p:fieldset id="selectCob"  legend="Asignar Cobranza Restantes" style="margin-top:30px" >
			<p:panelGrid columns="2" >
				<p:dataTable var="d" value="#{cobranza.cobranzaModel}" paginator="true" rows="5" 
				selection="#{cobranza.selectedCob}" style="width:50%" >
					<f:facet name="header">Cobranzas por asignar</f:facet>
					<p:column selectionMode="multiple" style="width:2%" />
					<p:column headerText="Cliente" style="width:30%"> #{d.tbCliente.nombresCompletos}  
					</p:column>
					<p:column headerText="Tipo de Cliente" style="width:5%"> #{d.tbCliente.tbTipoCliente.descripcion}
					</p:column>
					<p:column headerText="Codigo Contrato" style="width:5%"> #{d.tbContrato.codcontrato}
					</p:column>
					<p:column headerText="Cuota" style="width:5%"> #{d.numletra}
					</p:column>
                </p:dataTable>
                <h:panelGrid columns="2" >
	                <h:outputText value="Teleoperador(a)" />
					<p:selectOneMenu  value="#{cobranza.operadorasignado}"  >
						<f:selectItem itemLabel="Seleccione una teleoperador(a)" itemValue="#{null}" />
						<f:selectItems  value="#{cobranza.lstEmpleados}" var="l" itemLabel="#{l.nombresCompletos}" itemValue="#{l.idempleado}"  />
					</p:selectOneMenu>
				</h:panelGrid>
				<f:facet name="footer">
					<p:commandButton action="#{cobranza.asignarcobranzarestante}" value="#{message['generar.listar.generar']}"
					 update="message, selectCob" icon="ui-icon-disk" iconPos="rigth" />
				</f:facet>
            </p:panelGrid>
            </p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
