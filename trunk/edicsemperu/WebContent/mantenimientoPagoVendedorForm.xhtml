<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	xmlns:f="http://java.sun.com/jsf/core"

	<ui:define name="body">
		<h1 class="title ui-widget-header ui-corner-all">Mantenimiento Pago Vendedor</h1>
		<h:form id="frmPagoVentasForm">
			<p:growl id="message" showDetail="true" />
			<p:fieldset legend="Buscar Personal" style="margin-top:20px">
				<h:panelGrid id="panel" columns="2">
					<p:fieldset legend="Sancionar Empleado" >
					<h:panelGrid id="panel" columns="2">
					<h:outputText value="Cargo :" />
					<p:selectOneMenu value="#{PagoVenta.idcargo}" required="true">
						<f:selectItem itemLabel="Seleccione cargo"  itemValue="#{null}" />
						<f:selectItems value="#{comboAction.cargoEmpleadoItems}" />
						<p:ajax update="panel" listener="#{PagoVenta.listarEmpleadoFactorXCargo}" />
					</p:selectOneMenu>
					
					<h:outputText value="Empleado :" />
					<p:selectOneMenu value="#{PagoVenta.idEmpleado}" id="empleado" required="true">
						<f:selectItem itemLabel="Seleccione empleado"  itemValue="#{null}" />
						<f:selectItems value="#{comboAction.empleadoItems}" />
					</p:selectOneMenu>
					
					<h:outputText value="Factor de SanciÃ³n :" />
					<p:selectOneMenu value="#{PagoVenta.idFactor}" id="factor" required="true">
						<f:selectItem itemLabel="Seleccione factor"  itemValue="#{null}" />
						<f:selectItems value="#{PagoVenta.factorItems}" />
						<p:ajax update="sancion" listener="#{PagoVenta.listarXFactor}" />
					</p:selectOneMenu>
					
					<h:outputText value="Sancion :" />
					<p:selectOneMenu value="#{PagoVenta.idSancion}" id="sancion" required="true">
						<f:selectItem itemLabel="Seleccione sanciÃ³n"  itemValue="#{null}" />
						<f:selectItems value="#{PagoVenta.sancionItems}" />
					</p:selectOneMenu>
					
					<p:commandButton value="Registrar" ajax="false" action="#{PagoVenta.insertar}" update="@form" />
					
					</h:panelGrid>
					</p:fieldset>
					
					<p:fieldset legend="Generar Pago" >
					<h:panelGrid  columns="2">
					
					<!--  buscamos vendedores 
					
					* por mes 
					* mostrar ::::::::::::::  
					* Promociones( pro julio, pro morosos)
					* Cargo(s):   fechas detalladas con horas, monto ganado , contrato
					* Adelantos : fecha, importe, concepto
					* Descuentos: fecha, importe, concepto (rpc, sanciones det )
					* Abonos:       
					 -->
					
					<p:commandButton value="Generar" ajax="false" action="#{PagoVenta.generar}" update="@form" />
					
					</h:panelGrid>
					</p:fieldset>
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	 </ui:define>
</ui:composition>
