<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">
	<ui:define name="body">
	<script language="JavaScript" type="text/javascript">
		window.history.forward(-1);
	</script>
		<h1 class="title ui-widget-header ui-corner-all">#{message['mantenimiento.cargoempleado.tittle']}</h1>
		<h:form id="cargoEmpleFormList" prependId="false">
			<p:messages showDetail="true"/>
			<p:dataTable value="#{mantenimientoCargoEmpleadoFormAction.cargoempleadoList}"
				var="ed" id="multiCars" paginator="true" rows="10" style="width:80%"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15" widgetVar="table"
				emptyMessage="No se encontro empleados registrados con dicha Empresa">
				<p:column headerText="#{message['mantenimiento.cargoempleado.codigoemp']}">
					<h:outputText value="#{ed.idempleado}" />
				</p:column>
				<p:column headerText="#{message['mantenimiento.cargoempleado.nombres']}">
					<h:outputText value="#{ed.nombresCompletos}" />
				</p:column>
				<p:column headerText="#{message['mantenimiento.cargoempleado.doc.identidad']}">
					<h:outputText value="#{ed.numdocumento}" />
				</p:column>
			</p:dataTable>
			
			<p:commandButton value="Derivar" id="showConfirmDeshabilitarCargo" icon="ui-icon ui-icon-close"	 			
	 		onclick="confirmationCargo.show()" />
		 	
		 	<p:commandButton value="Regresar" action="#{mantenimientoCargoEmpleadoSearchAction.listar}" 
		 	immediate="true" ajax = "false" icon="ui-icon-circle-arrow-w" />
		 	
		</h:form>
	</ui:define>
</ui:composition>
