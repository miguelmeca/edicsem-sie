<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">
	<ui:define name="body">
		<h1 class="title ui-widget-header ui-corner-all">Mantenimiento
			Empresa</h1>
		<h:form id="frmEmpresaForm">
		
			<table>
			<tr>
				<td><h:outputText value="#{message['mantenimiento.empresa.razonSocial']}" /></td>
				<td><p:inputText value="#{empresaForm.dto.razonsocial}" /></td>
			</tr>
			<tr>
				<td><h:outputText value="#{message['mantenimiento.empresa.numeroRuc']}"/></td>
				<td><p:inputText value="#{empresaForm.dto.numruc}"/> </td>
			</tr>
			<tr>
				<td><h:outputText value="#{message['mantenimiento.empresa.numeroTelefono']}"/></td>
				<td><p:inputText value="#{empresaForm.dto.numtelefono}"/> </td>
			</tr>
			<tr>
				<td><h:outputText value="#{message['mantenimiento.empresa.email']}"/> </td>
				<td><p:inputText value="#{empresaForm.dto.email}"/> </td>
			</tr>
			<tr>
				<td><h:outputText value="#{message['mantenimiento.estado']}" /></td>
				<td><p:selectOneMenu id="tipoestado"
					value="#{empresaForm.estado}" required="true"
					requiredMessage="#{message['mantenimiento.producto.tipo.validation']}">
					<f:selectItem itemValue="-1" itemLabel="Seleccionar Estado" />
					<f:selectItems value="#{comboAction.estadoitems}" />
				</p:selectOneMenu></td>
			</tr>
			<tr>
				<td colspan="2"><p:commandButton value="Aceptar" action="#{empresaForm.insertar}" ajax="false"/></td>
			</tr>
			</table>
			
		</h:form>
	</ui:define>
</ui:composition>
