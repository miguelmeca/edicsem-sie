<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">
	<ui:define name="body">
		<h1 class="title ui-widget-header ui-corner-all">Mantenimiento Configuración Cobranza Operadora</h1>
		<h:form prependId="false">
			<p:messages showDetail="true" />
			<p:dataTable value="#{configCobranzaOperaSearchAction.configList}" var="p"
				id="listaConfigCob" paginator="true" rows="10"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15" widgetVar="tableConfigCobOp"
				emptyMessage="#{message['rsltd.empty']}">
				<f:facet name="header">Mantenimiento Configuración </f:facet>
				<f:facet name="header">
					<p:outputPanel>
						<h:outputText value="Buscar :" />
						<p:inputText id="globalFilter" onkeyup="tableConfigCobOp.filter()" style="width:150px; align=Left; " />
					</p:outputPanel>
				</f:facet>
				<p:column sortBy="#{p.descripcion}" filterBy="#{p.descripcion}" headerText="Descripcion">
					<h:outputText value="#{p.descripcion}" />
				</p:column>
				<p:column sortBy="#{p.diasProgramados}" filterBy="#{p.diasProgramados}" headerText="Dias Vigentes">
					<h:outputText value="#{p.diasProgramados}" />
				</p:column>
				<p:column sortBy="#{p.tbTipoCliente.descripcion}" filterBy="#{p.tbTipoCliente.descripcion}" headerText="Tipo de Cliente">
					<h:outputText value="#{p.tbTipoCliente.descripcion}" />
				</p:column>
				<p:column sortBy="#{p.tbTipoCobranza.descripcion}" filterBy="#{p.tbTipoCobranza.descripcion}" headerText="Tipo de Cobranza" >
					<h:outputText value="#{p.tbTipoCobranza.descripcion}" />
				</p:column>
				<p:column sortBy="#{p.fechaString}" filterBy="#{p.fechaString}" headerText="Días">
					<h:outputText value="#{p.fechaString}" />
				</p:column>
				<p:column headerText="Editar">
					<p:commandButton value="Editar" ajax="false" action="#{configCobranzaOperaFormAction.update}">
						<f:setPropertyActionListener value="#{p}" target="#{configCobranzaOperaFormAction.objConfig}" />
					</p:commandButton>
				</p:column>
				<f:facet name="footer">
					<div align="left">
						<p:commandButton id="btnNuevo" value="#{message['config.cobranza.nuevo']}" title="#{message['config.cobranza.tittle']}" 
						action="#{configCobranzaOperaFormAction.agregar}" icon="ui-icon-star" ajax="false" />
						<p:tooltip for="btnNuevo" />
					</div>
				</f:facet>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
