<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">
	<ui:define name="body">
		<h1 class="title ui-widget-header ui-corner-all">Mantenimiento detalle Paquete Biblico</h1>
		<h:form id="frmSancionList">
			<p:growl id="message" showDetail="true" />
			
			<p:dataTable value="#{MantenimientoDetallePaqueteBiblicoSearchAction.detPaqueteBiblicoList}" var="c">
				
				
				
				<p:column headerText="Codigo de Paquete" >
					<h:outputText value="#{c.tbPaquete.codpaquete}" />
				</p:column>
				
				<p:column headerText="Nombre de Producto" >
					<h:outputText value="#{c.tbProducto.descripcionproducto}" />
				</p:column>
				
				<p:column headerText="Cantidad" >
					<h:outputText value="#{c.cantidad}" />
				</p:column>
				
				
				
				<p:column headerText="Editar">
					<p:commandButton value="Editar" action="#{MantenimientoDetallePaqueteBiblicoFormAction.update}" 
					 icon="ui-icon ui-icon-pencil" >
						<f:setPropertyActionListener value="#{c}" target="#{MantenimientoDetallePaqueteBiblicoFormAction.objDetPaqueteSie}" />
					</p:commandButton>
				</p:column>
				
				<f:facet name="footer">
				<div align="left">
				<p:commandLink value="Agregar productos al paquete biblico"  action="#{MantenimientoDetallePaqueteBiblicoFormAction.agregar}"  />
				</div>
				</f:facet>
				
			</p:dataTable>
			<center><p:commandButton value="Regresar"
 action="#{MantenimientoPaqueteBiblicoSearchAction.listar}"
  immediate="true" ajax = "false" icon="ui-icon ui-icon-close" /></center>
			
		</h:form>
	 </ui:define>
</ui:composition>
