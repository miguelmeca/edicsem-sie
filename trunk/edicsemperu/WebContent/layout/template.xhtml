<f:view contentType="text/html">
	<h:head>


		<ui:insert name="title">
			<title>Men&uacute; Principal</title>
		</ui:insert>

		<f:facet name="first">

		</f:facet>
		<link type="text/css" rel="stylesheet"

}

}

	</h:head>
	<f:loadBundle var="message"
		basename="com.edicsem.pe.sie.client.properties.ApplicationResources" />
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="102">
			<div id="header" class="ui-widget ui-widget-header">
				<div id="logo">
					<img src="#{request.contextPath}/images/logo.png" alt="Logo" />
				</div>
				<div id="menu" class="ui-widget">
					<ul id="main">
						<li class="current_page_item"><a href="#">Pagina
								principal</a></li>
						<li><a>Cambiar Contraseña</a></li>
						<li><a>Actualizar Datos</a></li>
						<li class="current_page_item"><a>Otra opcion</a></li>
					</ul>
				</div>
			</div>
		</p:layoutUnit>
		<p:layoutUnit position="west" width="250" resizable="true"
			header="Options" minSize="180">
			<h:form>
				<p:menu style="width:100%">
					<p:submenu label="Ejemplo Mantenimiento">
						<p:menuitem value="Subir Archivos " update="messages" ajax="false"
							action="demo.jsf" />
							<p:menuitem value="Modulo de Migracion" ajax="false" action="ModuloSubirArchivo.jsf" />
					</p:submenu>
					<p:submenu label="Opciones Secundarias">
						<p:menuitem value="Proyectos" update="messages" ajax="false" />
						<p:menuitem value="Visor de Datos" ajax="false" />
						<p:menuitem value="Operadoras" ajax="false" />
					</p:submenu>
					<p:submenu label="Mantenimientos">
						<p:menuitem value="Productos" update="messages" ajax="false"
							action="#{productoSearch.listar}" />
						<p:menuitem value="Orden de Reposicion" update="messages" ajax="false" action="#" />
						<p:menuitem value="Buscar Cliente" update="messages" ajax="false" action="#" />
						<p:menuitem value="Registro Contrato" update="messages" ajax="false" action="#{contratoForm.agregar}" />
						<p:menuitem value="Registro de Filtros de horario Ventas" update="messages" ajax="false" action="#{filtroHorarioVendedorForm.agregar}" />
						<p:menuitem value="Registro de horario Ventas" update="messages" ajax="false" action="#{horarioVendedorForm.agregar}" />
						<p:menuitem value="Mantenimiento de Punto de Venta/Almacen" ajax="false" action="#{almacenSearch.listar}" />
						<p:menuitem value="Mantenimiento Valorizado" update="messages" ajax="false" action="mantenimientoKardex.jsf" />
						<p:menuitem value="Movimiento Mercader&iacute;a" ajax="false" action="#{movimientoMercaderia.listar}" />
						<p:menuitem value="Registro Comprobante" ajax="false" action="#{comprobanteSearch.listar}" />
						<p:menuitem value="Registro de Sanciones " ajax="false" action="#{factorSancionSearch.listar}" />
						<p:menuitem value="Pago a vendedores" update="messages" ajax="false" action="#{PagoVentaSearch.listar}" />
						<p:menuitem value="Mantenimiento de Empleados por Empresa" ajax="false" action="#{detEmpresaEmpleadoSearch.listar}" />
						<p:menuitem value="Mantenimiento de Empleados" ajax="false" action="#{mantenimientoEmpleadoSearchAction.listar}" />
						<p:menuitem value="Mantenimiento de Proveedores" ajax="false" action="#{mantenimientoProveedorSearchAction.listar}" />
						<p:menuitem value="Parámetros del sistema" ajax="false" action="#{mantenimientoParametroSearchAction.listar}" />
						<p:menuitem value="Seguimiento de Cobranzas" ajax="false" action="#{mantenimientoCobranzaOperaSearchAction.listar}" />
						<p:menuitem value="Horario de Asistencia" ajax="false" action="horarioAsistencia.jsf" />
						<p:menuitem value="Incidencias" ajax="false" action="#{mantenimientoIncidenciaSearch.listar}" />
						<p:menuitem value="Horario del Personal" ajax="false" action="mantenimientoHorarioPersonal.jsf" />
						<p:menuitem value="Mantenimiento Cargo Empleado" ajax="false" action="#{mantenimientoCargoEmpleadoSearchAction.listar}" />
						<p:menuitem value="Mantenimiento Empresa" ajax="false" action="#{empresaSearch.listar}" />
						<p:menuitem value="Meta Mes" update="messages" ajax="false" action="metaEmpresa.jsf" />
						<p:menuitem value="Cliente" update="messages" ajax="false" action="#{MantenimientoClienteSearchAction.listar}" />
						<p:menuitem value="Mantenimiento Horario Punto de Venta" update="messages" ajax="false" action="#{MantenimientoHorarioPuntoVentaSearchAction.listar}" />
						<p:menuitem value="Modulo de Migracion" ajax="false" action="ModuloMigracion.jsf" />
					</p:submenu>
				</p:menu>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit id="center" position="center" scrollable="true">
			<ui:insert name="body" />
		</p:layoutUnit>
	</p:layout>
	<!--  Mantenimiento Kardex Detalle - Modificar-->
	<h:form id="formManteKardexList">
		<p:dialog widgetVar="kardexDialog" showEffect="fade"
			hideEffect="explode" modal="true" width="450" position="center">
			<h:panelGrid id="display" columns="2" cellpadding="2"
				style="margin:0 auto;" title="Kardex ">

				<h:outputText value="#{message['kardex.idKardex']}" id="idKardex" />
				<h:panelGroup>
					<h:outputText value="#{kardexAction.objKardexSie.idkardex}"
						style="font-weight:bold" />
				</h:panelGroup>

				<h:outputText value="#{message['mantenimiento.producto.codigo']}"
					id="codProd" />
				<h:panelGroup>
					<h:outputText
						value="#{kardexAction.objKardexSie.tbProducto.idproducto}"
						style="font-weight:bold" />
				</h:panelGroup>

				<h:outputText
					value="#{message['mantenimiento.producto.descripcion']}" />
				<h:panelGroup>
					<h:outputText
						value="#{kardexAction.objKardexSie.tbProducto.descripcionproducto}"
						style="font-weight:bold" />
				</h:panelGroup>

				<h:outputText value="Detalle" id="detProd" />
				<h:panelGroup>
					<h:inputTextarea value="#{kardexAction.objKardexSie.detallekardex}"
						style="font-weight:bold" disabled="true" />
				</h:panelGroup>

				<h:outputText value="Fecha Creación" id="fecCreacProd" />
				<h:panelGroup>
					<h:outputText value="#{kardexAction.objKardexSie.fechacreacion}"
						style="font-weight:bold" />
				</h:panelGroup>

				<h:outputText
					value="#{message['mantenimiento.producto.cantidadEnt']}" />
				<h:panelGroup>
					<h:outputText value="#{kardexAction.objKardexSie.cantentrada}"
						style="font-weight:bold" disabled="true" />
				</h:panelGroup>

				<h:outputText
					value="#{message['mantenimiento.producto.cantidadSal']}" />
				<h:panelGroup>
					<h:outputText value="#{kardexAction.objKardexSie.cantsalida}"
						style="font-weight:bold" disabled="true" />
				</h:panelGroup>

				<h:outputText value="#{message['kardex.cantExistente']}" />
				<h:panelGroup>
					<h:outputText value="#{kardexAction.objKardexSie.cantexistencia}"
						style="font-weight:bold" />
				</h:panelGroup>

				<h:outputText value="#{message['kardex.empresa']}" />
				<h:panelGroup>
					<p:selectOneMenu size="1"
						rendered="#{kardexAction.objKardexSie.tbEmpresa.idempresa >= 0}"
						value="#{kardexAction.objKardexSie.tbEmpresa.idempresa}">
						<f:selectItem itemLabel="Seleccione Empresasi" itemValue="0" />
						<f:selectItems value="#{comboAction.empresaitems}" />
					</p:selectOneMenu>
					<p:selectOneMenu size="1"
						rendered="#{kardexAction.objKardexSie.tbEmpresa.idempresa == null}"
						value="#{kardexAction.idempresa}">
						<f:selectItem itemLabel="Seleccione Empresa" itemValue="0" />
						<f:selectItems value="#{comboAction.empresaitems}" />
					</p:selectOneMenu>
					<h:outputText rendered="#{kardexAction.editMode}"
						value="#{kardexAction.idempresa}">
					</h:outputText>

				</h:panelGroup>
				<p:commandButton id="id" actionListener="#{kardexAction.insertar}"
					rendered="#{!kardexAction.editMode}" value="Actualizar kardex "
					ajax="false" />

			</h:panelGrid>
		</p:dialog>
	</h:form>

	<!--  Mantenimiento Producto - Imagen-->
	<h:form id="formInsertImageProduc">
		<p:dialog header="Imagen Producto" widgetVar="imageProducDialog"
			showEffect="fade" hideEffect="explode" modal="true" width="450"
			position="center">
			<h:panelGrid id="display" columns="2" cellpadding="2"
				style="margin:0 auto;">

				<h:outputText value="#{message['mantenimiento.producto.imagen']}"
					id="idimagen" />

				<p:fileUpload
					fileUploadListener="#{productoForm.cargarImagenInsertar}"
					label="Cargar Imagen" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
					description="Images" multiple="false" customUI="true"
					required="true" />

			</h:panelGrid>
		</p:dialog>
	</h:form>

	<!--  Subir Archivo-->
	<h:form id="formInsertArchivo">
		<p:dialog header="Imagen Producto" widgetVar="archivoDialog"
			showEffect="fade" hideEffect="explode" modal="true" width="450"
			position="center">
			<h:panelGrid id="display" columns="2" cellpadding="2"
				style="margin:0 auto;">

				<h:outputText value="#{message['mantenimiento.migracion.archivo']}"
					id="idarchivo" />

				<p:fileUpload
					fileUploadListener="#{productoForm.cargarImagenInsertar}"
					label="Cargar Archivo" allowTypes="/(\.|\/)(xls|xlsx)$/"
					description="Images" multiple="false" customUI="true"
					required="true" />

			</h:panelGrid>
		</p:dialog>
	</h:form>
	
	
	<!--  Mantenimiento ALMACEN -->

	<h:form id="formInsertUbigeoAlmacen">
		<p:dialog header="Ubigeo" widgetVar="UbigeoAlmacenDialog"
			showEffect="fade" hideEffect="explode" modal="true" width="450"
			position="center">
			<h:panelGrid id="display" columns="2" cellpadding="2">
				<h:outputText value="#{message['contrato.ubigeo.departamento']}" />
				<p:selectOneMenu size="1" value="#{almacenForm.idDepartamento}"
					required="true" style="width:180px"
					requiredMessage="#{message['contrato.ubigeo.departamento.validation']}">
					<f:selectItem itemLabel="Seleccione Departamento"
						itemValue="#{null}" />
					<f:selectItems value="#{comboAction.ubigeoDeparItems}" />
					<p:ajax update="prov,dist" listener="#{almacenForm.cambiar}" />
				</p:selectOneMenu>

				<h:outputText value="#{message['contrato.ubigeo.provincia']}" />
				<p:selectOneMenu id="prov" value="#{almacenForm.idProvincia}"
					required="true" style="width:200px"
					requiredMessage="#{message['contrato.ubigeo.provincia.validation']}">
					<f:selectItem itemLabel="Seleccione Provincia" itemValue="#{null}" />
					<f:selectItems value="#{comboAction.ubigeoProvinItems}" />
					<p:ajax update="dist" listener="#{almacenForm.cambiar2}" />
				</p:selectOneMenu>

				<h:outputText value="#{message['contrato.ubigeo.distrito']}" />
				<p:selectOneMenu id="dist" value="#{almacenForm.idUbigeo}"
					required="true" style="width:200px"
					requiredMessage="#{message['contrato.ubigeo.distrito.validation']}">
					<f:selectItem itemLabel="Seleccione Distrito" itemValue="#{null}" />
					<f:selectItems value="#{comboAction.ubigeoDistriItems}" />
				</p:selectOneMenu>
				<p:commandButton value="Insertar Ubigeo"
					action="#{almacenForm.ingresarUbigeo}"
					oncomplete="UbigeoAlmacenDialog.hide()" update="@all">
				</p:commandButton>
			</h:panelGrid>
		</p:dialog>
	</h:form>

	<!--  Mantenimiento CONTRATO -->

	<h:form id="formInsertUbigeoContrato">
		<p:dialog header="Ubigeo" widgetVar="UbigeoDialog" showEffect="fade"
			hideEffect="explode" modal="true" width="450" position="center">
			<h:panelGrid id="display" columns="2" cellpadding="2">
				<h:outputText value="#{message['contrato.ubigeo.departamento']}" />
				<p:selectOneMenu size="1" value="#{contratoForm.idDepartamento}"
					required="true" style="width:180px"
					requiredMessage="#{message['contrato.ubigeo.departamento.validation']}">
					<f:selectItem itemLabel="Seleccione Departamento"
						itemValue="#{null}" />
					<f:selectItems value="#{comboAction.ubigeoDeparItems}" />
					<p:ajax update="prov,dist" listener="#{contratoForm.cambiar}" />
				</p:selectOneMenu>

				<h:outputText value="#{message['contrato.ubigeo.provincia']}" />
				<p:selectOneMenu id="prov" value="#{contratoForm.idProvincia}"
					required="true" style="width:200px"
					requiredMessage="#{message['contrato.ubigeo.provincia.validation']}">
					<f:selectItem itemLabel="Seleccione Provincia" itemValue="#{null}" />
					<f:selectItems value="#{comboAction.ubigeoProvinItems}" />
					<p:ajax update="dist" listener="#{contratoForm.cambiar2}" />
				</p:selectOneMenu>

				<h:outputText value="#{message['contrato.ubigeo.distrito']}" />
				<p:selectOneMenu id="dist" value="#{contratoForm.idUbigeo}"
					required="true" style="width:200px"
					requiredMessage="#{message['contrato.ubigeo.distrito.validation']}">
					<f:selectItem itemLabel="Seleccione Distrito" itemValue="#{null}" />
					<f:selectItems value="#{comboAction.ubigeoDistriItems}" />

				</p:selectOneMenu>
				<p:commandButton value="Insertar Ubigeo:"
					action="#{contratoForm.ingresarUbigeo}"
					oncomplete="UbigeoDialog.hide()" update="@all">
				</p:commandButton>
			</h:panelGrid>
		</p:dialog>
	</h:form>
	
		<!--  Mantenimiento HORARIO VENDEDOR -->

	<h:form id="formHorarioVendedor">
		<p:dialog header="Registro/Modificación horario Vendedor" widgetVar="horarioVendedorDialog" showEffect="fade"
			hideEffect="explode" modal="true" width="450" position="center">
			<h:panelGrid id="display" columns="2" cellpadding="2">
			
			<h:outputLabel value="Vendedor " />  
            <p:selectCheckboxMenu value="#{horarioVendedorForm.vendedorList}" filter="true" filterText="Filter" filterMatchMode="startsWith">
            <f:selectItems value="#{comboAction.empleadoxcargo}" />
            </p:selectCheckboxMenu>
            
			<h:outputLabel value="Desde " />
            <p:inputMask value="#{horarioVendedorForm.event.startDate}" mask="99/99/9999 99:99">  
                <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />  
            </p:inputMask>
            
            <h:outputLabel value="Hasta " />  
            <p:inputMask value="#{horarioVendedorForm.event.endDate}" mask="99/99/9999  99:99">  
                <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />  
            </p:inputMask>
            
				<p:commandButton type="reset" value="Limpiar" />
				<p:commandButton value="Grabar" action="#{horarioVendedorForm.insertar}"
					 oncomplete="horarioVendedorDialog.hide();" update="@all">
				</p:commandButton>
				
			</h:panelGrid>
		</p:dialog>
	</h:form>
	


	<h:form id="NuevoModificaPunto">
		<p:dialog header="Ingrese Nuevo Punto de Venta/Almacen"
			widgetVar="carDialogNuevoPunto" showEffect="fade"
			hideEffect="explode" modal="true" width="350" position="center">

			<h:panelGrid id="display">

				<h:outputText value="#{message['almacen.descripcion']}" />
				<h:panelGroup>
					<p:inputText id="descripcion1"
						value="#{almacenForm.objAlmacenSie.descripcion}" required="true"
						requiredMessage="#{message['mantenimiento.descripcion.validation']}"
						style="font-weight:bold" rendered="#{almacenForm.editMode}" />
					<p:inputText id="descripcion2" value="#{almacenForm.descripcion}"
						required="true"
						requiredMessage="#{message['mantenimiento.descripcion.validation']}"
						style="font-weight:bold" rendered="#{!almacenForm.editMode}" />
				</h:panelGroup>
				<h:outputText value="#{message['almacen.ubigeo']}" />
			</h:panelGrid>
			<h:panelGrid columns="2" id="panel">
				<h:outputText value="Lima (defecto)" />
				<p:selectBooleanCheckbox id="sel"
					value="#{almacenForm.defectoUbigeo}">
					<p:ajax update="panel,ubigeoDefecto"
						oncomplete="if(#{almacenForm.defectoUbigeo}) UbigeoAlmacenDialog.show()"></p:ajax>
				</p:selectBooleanCheckbox>

				<h:outputText value="#{message['contrato.ubigeo.distrito']}"
					rendered="#{almacenForm.defectoUbigeo}" />
				<p:selectOneMenu value="#{almacenForm.idUbigeo}"
					rendered="#{almacenForm.defectoUbigeo}" required="true"
					style="width:200px"
					requiredMessage="#{message['contrato.ubigeo.distrito.validation']}">
					<f:selectItem itemLabel="Seleccione Distrito" itemValue="#{null}" />
					<f:selectItems value="#{comboAction.ubigeoDistriItems}" />
					<p:ajax update="panel" listener="#{almacenForm.cambioUbica}"></p:ajax>
				</p:selectOneMenu>

				<h:outputText value="Ubigeo " />
				<h:outputText id="ubigeoDefecto"
					value="#{almacenForm.ubigeoDefecto}" />
			</h:panelGrid>
			<h:panelGrid columns="2" id="panel2">
				<h:outputText value="#{message['almacen.direccion']}" />
				<h:panelGroup>
					<p:inputText value="#{almacenForm.objAlmacenSie.direccion}"
						required="true"
						requiredMessage="#{message['mantenimiento.descripcion.validation']}"
						style="font-weight:bold" rendered="#{almacenForm.editMode}" />
					<p:inputText value="#{almacenForm.direccion}" required="true"
						requiredMessage="#{message['mantenimiento.descripcion.validation']}"
						style="font-weight:bold" rendered="#{!almacenForm.editMode}" />
				</h:panelGroup>

				<h:outputText value="#{message['almacen.PuntoVenta']}" />
				<p:selectBooleanCheckbox value="#{almacenForm.puntoVenta}">
				</p:selectBooleanCheckbox>

				<h:panelGroup>
					<p:commandButton id="btn" value="Guardar" update="panel"
						action="#{almacenForm.insertar}" ajax="false"
						icon="ui-icon ui-icon-disk" />
				</h:panelGroup>
			</h:panelGrid>
		</p:dialog>
	</h:form>


	<h:form>
		<p:confirmDialog id="confirmDeshabilitarAlmacen"
			message="Esta seguro de deshabilitar dicho Punto de venta/Almacen?"
			width="325" height="100" showEffect="explode" hideEffect="explode"
			header="Confirm" severity="alert" widgetVar="confirmationAlmacen"
			position="center">

			<p:commandButton type="submit" value="Si"
				action="#{almacenForm.DeshabilitarPunto}"
				update=":frmAlmacenFormList:almacenTable"
				oncomplete="confirmation.hide()" ajax="false">
			</p:commandButton>

			<p:commandButton value="No" onclick="confirmation.hide()"
				type="button" />

		</p:confirmDialog>
	</h:form>

	<h:form>
		<p:confirmDialog id="confirmationTelefonoelimina"
			message="Esta seguro de eliminar dicho teléfono ?"
			width="325" height="100" showEffect="explode" hideEffect="explode"
			header="Confirm" severity="alert" widgetVar="confirmationTelefono"
			position="center">

			<p:commandButton type="submit" value="Si"
				action="#{contratoForm.telefonoElimina}"
				update=":formManteContrato:panelCliente:t"
				oncomplete="confirmation.hide()" ajax="false">
			</p:commandButton>

			<p:commandButton value="No" onclick="confirmation.hide()"
				type="button" />

		</p:confirmDialog>
	</h:form>
	
	<h:form>
		<p:confirmDialog id="confirmEliminarProductoLista"
			message="Esta seguro de eliminar dicho Producto de la lista?"
			width="325" height="100" showEffect="explode" hideEffect="explode"
			header="Confirm" severity="alert" widgetVar="confirmationProductoContrato"
			position="center">

			<p:commandButton type="submit" value="Si"
				action="#{contratoForm.eliminarProducto}"
				update=":detPaqueteList"
				oncomplete="confirmation.hide()" ajax="false">
			</p:commandButton>

			<p:commandButton value="No" onclick="confirmation.hide()"
				type="button" />

		</p:confirmDialog>
	</h:form>

	<!--  Mantenimiento Producto Detalle -->
	<h:form id="formManteProdDetalle">
		<p:dialog header="Detalle Producto" widgetVar="prodDialog" id="carDlg"
			showEffect="fade" hideEffect="explode" modal="true" width="450"
			position="center">
			<h:panelGrid id="display" columns="2" cellpadding="2"
				style="margin:0 auto;">
				<h:outputText value="#{message['mantenimiento.producto.tipo']}" />
				<h:panelGroup>
					<h:outputText
						value="#{productoForm.selectedProducto.tbTipoProducto.nombretipoproducto}"
						rendered="#{!productoForm.editMode}" />

<!--NUEVO TELEFONO DE CLIENTE -->


	<h:form id="NuevoTelefono">

			<h:panelGrid id="display22" columns="4" cellpadding="0"
				style="margin:0 auto;">

<!-- TIPO DE TELEFONO-->			
 				<h:outputText value="#{message['contrato.tipo.telefono']}" />

						<f:selectItem itemLabel="Celular" itemValue="2" />

<!--OPERADOR-->

					<p:selectOneMenu id="operadorCelular1" required="true" value="#{MantenimientoClienteFormAction.operadorTelefonico}" rendered="#{MantenimientoClienteFormAction.tipoTelef==2}"

						<f:selectItem itemLabel="Seleccione Operador" itemValue="#{null}" />

					</p:selectOneMenu>

	<!-- N TELEFONICO-->
					
					<h:outputText value="#{message['contrato.telefono']}" rendered="#{MantenimientoClienteFormAction.tipoTelef==1}" />
