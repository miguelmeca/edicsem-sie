<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:head>
		<ui:insert name="title">
			<title>Men&uacute; Principal</title>
		</ui:insert>
		
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Ediciones Sembrando</title>
		</f:facet>
		 <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/default.css" />
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/syntaxhighlighter/syntaxhighlighter.css" />
		
		<style type="text/css">
		body {
			font-family: Calibri, Arial, Helvetica, sans-serif;
			font-size: 90%;
		}
		
		.ui-widget {
			font-size: 75%;
		}
		</style>
	</h:head>
	<f:loadBundle var="message" basename="com.edicsem.pe.sie.client.properties.ApplicationResources"/>
	<p:layout fullPage="true">
	<p:layoutUnit position="north" size="102">
	<div id="header" class="ui-widget ui-widget-header">
            <div id="logo">
            	<img src="#{request.contextPath}/images/logo.png" alt="Logo"/>
            </div>
            <div id="menu" class="ui-widget" >
                <ul id="main">
                    <li class="current_page_item"><a href="#" >Pagina principal</a></li>
                    <li><a>Cambiar Contraseña</a></li>
                    <li><a>Actualizar Datos</a></li>
                    <li class="current_page_item"><a >Otra opcion</a></li>
                </ul>
            </div>
    </div>
	</p:layoutUnit>
	<p:layoutUnit position="west" width="250" resizable="true" header="Options" minSize="180">
			<h:form>
				<p:menu style="width:100%">
					<p:submenu label="Ejemplo Mantenimiento">
						<p:menuitem value="Subir Archivos " update="messages" ajax="false" action="demo.jsf"/>
					</p:submenu>
					<p:submenu label="Opciones Secundarias">
						<p:menuitem value="Proyectos" update="messages" ajax="false" />
						<p:menuitem value="Visor de Datos" ajax="false" />
						<p:menuitem value="Operadoras" ajax="false" />
					</p:submenu>
					<p:submenu label="Mantenimientos">
					<p:menuitem value="Productos" update="messages" ajax="false" action="mantenimientoProductos.jsf" />
						<p:menuitem value="Orden de Reposicion" update="messages" ajax="false" action="#" />
						<p:menuitem value="Buscar Cliente" update="messages" ajax="false" action="#" />
						<p:menuitem value="Registro de Contrato" ajax="false" action="#" />
						<p:menuitem value="Gestion de Clientes/Seguimiento Cobranzas" ajax="false" action="#" />
						<p:menuitem value="Mantenimiento Valorizado" update="messages" ajax="false" action="mantenimientoKardex.jsf" />
						<p:menuitem value="Movimiento Mercader&iacute;a" ajax="false" action="#" />
						<p:menuitem value="Mantenimiento de Empleados" ajax="false" action="mantenimientoEmpleadoList.jsf" />
						<p:menuitem value="Mantenimiento Cargo Empleado" ajax="false" action="mantenimientoCargoEmpleadoFormList.jsf" />
						<p:menuitem value="Mantenimiento Empresa" ajax="false" action="#{empresaSearch.listar}"/>
					</p:submenu>
				</p:menu>
			</h:form>
		</p:layoutUnit>
		
		<p:layoutUnit id="center" position="center" scrollable="true">
			<ui:insert name="body" />
		</p:layoutUnit>		
	</p:layout>
<!--  Mantenimiento Kardex Detalle - Modificar-->
<h:form id="formManteKardexList">
	<p:dialog header="Detalle Kardex" widgetVar="kardexDialog" 
		showEffect="fade" hideEffect="explode" modal="true" width="450"
		position="center">
		<h:panelGrid id="display" columns="2" cellpadding="2"
			style="margin:0 auto;">
			
				<h:outputText value="#{message['kardex.idKardex']}" id="idKardex" />
				<h:panelGroup>
				<h:outputText
						value="#{kardexSieAction.objKardexSie.idkardex}"
						style="font-weight:bold" rendered="#{kardexSieAction.editMode}" />
				<h:outputText value="#{kardexSieAction.objKardexSie.idkardex}" style="font-weight:bold" rendered="#{!kardexSieAction.editMode}" />
				 </h:panelGroup>  
				 
				<h:outputText value="#{message['mantenimiento.producto.codigo']}" id="codProd" />
				<h:panelGroup>
				<h:outputText
						value="#{kardexSieAction.objKardexSie.tbProducto.idproducto}"
						style="font-weight:bold" rendered="#{kardexSieAction.editMode}" />
					 <h:outputText
						value="#{kardexSieAction.objKardexSie.tbProducto.idproducto}"
						style="font-weight:bold" rendered="#{!kardexSieAction.editMode}" />
				</h:panelGroup>
					 
				<h:outputText value="#{message['mantenimiento.producto.descripcion']}"  />
				<h:panelGroup>
				<h:outputText
						value="#{kardexSieAction.objKardexSie.tbTipoKardexProducto.descripcion}"
						style="font-weight:bold"
						rendered="#{kardexSieAction.editMode}" />
				<h:outputText
						value="#{kardexSieAction.objKardexSie.tbTipoKardexProducto.descripcion}"
						style="font-weight:bold"
						rendered="#{!kardexSieAction.editMode}" />
				</h:panelGroup> 
				
				<h:outputText value="Detalle" id="detProd" />
				<h:panelGroup>
				<h:inputTextarea  
						value="#{kardexSieAction.objKardexSie.detallekardex}"
						style="font-weight:bold" disabled="true"
						rendered="#{kardexSieAction.editMode}" />
				<h:inputTextarea id="apellidoPaternoAl" value="#{kardexSieAction.objKardexSie.detallekardex}" 
				rendered="#{!kardexSieAction.editMode}" required="true" style="font-weight:bold"/>  
				</h:panelGroup>
				
				<h:outputText value="Fecha Creación" id="fecCreacProd" />
				<h:panelGroup>
				<h:outputText
						value="#{kardexSieAction.objKardexSie.fechacreacion}"
						style="font-weight:bold" rendered="#{kardexSieAction.editMode}" />
				<h:outputText
						value="#{kardexSieAction.objKardexSie.fechacreacion}"
						style="font-weight:bold" rendered="#{!kardexSieAction.editMode}" />
				</h:panelGroup>	
				
				<h:outputText value="#{message['mantenimiento.producto.cantidadEnt']}" />
				<h:panelGroup>
				<h:outputText  
						value="#{kardexSieAction.objKardexSie.cantentrada}"
						style="font-weight:bold" disabled="true"
						rendered="#{kardexSieAction.editMode}" />
				<h:inputText  
						value="#{kardexSieAction.objKardexSie.cantentrada}"
						style="font-weight:bold"  
						rendered="#{!kardexSieAction.editMode}" />
				</h:panelGroup>
				
				<h:outputText value="#{message['mantenimiento.producto.cantidadSal']}"/>
				<h:panelGroup>
				<h:outputText  
						value="#{kardexSieAction.objKardexSie.cantsalida}"
						style="font-weight:bold" disabled="true"
						rendered="#{kardexSieAction.editMode}" />
				<h:inputText  
						value="#{kardexSieAction.objKardexSie.cantsalida}"
						style="font-weight:bold"  
						rendered="#{!kardexSieAction.editMode}" />
				</h:panelGroup>
				
				<h:outputText value="#{message['kardex.cantExistente']}"  />
				<h:panelGroup>
				<h:outputText  
						value="#{kardexSieAction.objKardexSie.cantexistencia}"
						style="font-weight:bold" disabled="true"
						rendered="#{kardexSieAction.editMode}" />
				<h:outputText  
						value="#{kardexSieAction.objKardexSie.cantexistencia}"
						style="font-weight:bold" disabled="true"
						rendered="#{!kardexSieAction.editMode}" />
				 </h:panelGroup>
		</h:panelGrid>
	</p:dialog>
</h:form>

<!-- Movimiento de Mercaderia  -->
<h:form id="formMovMercList">
<p:confirmDialog id="confirmMovim" message="Esta seguro de eliminar dicho movimiento?" width="350" height="200" showEffect="explode" 
				hideEffect="explode"  header="Confirm" severity="alert" widgetVar="confirmation" position="center">  
        <p:commandButton  type="submit" value="Si"  action="#{movimientoMercaderia.quitar}"  
        update=":formMovMerc:listaMovim" oncomplete="confirmation.hide()" ajax="false">
        	<f:attribute name="d" value="#{d.item}" />
        </p:commandButton>  
        <p:commandButton value="No" onclick="confirmation.hide()" type="button" />  
    </p:confirmDialog>
    </h:form>
    
<h:form id="formCarEmpList">
	<p:dialog header="Detalle CargoEmpleado" widgetVar="carDialog" 
		showEffect="fade" hideEffect="explode" modal="true" width="450"
		position="center">
		<h:panelGrid id="display" columns="2" cellpadding="2"
			style="margin:0 auto;">
			
				<h:outputText value="Codigo de Cargo" />
				<h:panelGroup>
					<h:outputText
						value="#{mantenimientoCargoEmpleadoFormAction.selectedCargoEmpleado.idcargoempleado}"
						style="font-weight:bold"
						rendered="#{!mantenimientoCargoEmpleadoFormAction.editMode}" />

				</h:panelGroup>

				<h:outputText value="Descripcion"  />
				<h:panelGroup>
					<h:outputText
						value="#{mantenimientoCargoEmpleadoFormAction.selectedCargoEmpleado.descripcion}"
						style="font-weight:bold"
						rendered="#{!mantenimientoCargoEmpleadoFormAction.editMode}" />
				</h:panelGroup>

				<h:outputText value="Estado de Cargo" id="EstCar" />
				<h:panelGroup>
					<h:outputText
						value="#{mantenimientoCargoEmpleadoFormAction.selectedCargoEmpleado.tbEstadoGeneral.idestadogeneral}"
						style="font-weight:bold"
						rendered="#{!mantenimientoCargoEmpleadoFormAction.editMode}" />
				</h:panelGroup>
			
		</h:panelGrid>
	</p:dialog>
</h:form>



<!-- PUPAD DE NUEVO CARGO EMPLEADO -->



<h:form id="NuevoCargoEmpleado">
	<p:dialog header="Ingrese Nuevo Cargo" widgetVar="carDialogNuevo" 
		showEffect="fade" hideEffect="explode" modal="true" width="450"
		position="center">
		<h:panelGrid id="display" columns="2" cellpadding="2"
			style="margin:0 auto;">
			
				

				<h:outputText value="Descripcion" id="desCarEmp" />
				<h:panelGroup>
				
					<h:inputText 
						value="#{mantenimientoCargoEmpleadoFormAction.objCargoEmpleadoSie.descripcion}"
						style="font-weight:bold"
						 />
						 
				</h:panelGroup>

				<h:outputText value="Estado de Cargo" id="EstCar" />
				<h:panelGroup>
					
						<h:selectOneListbox size="1" id="est_general"
						value="#{mantenimientoCargoEmpleadoFormAction.idEstadoGeneral}">
						<f:selectItem itemValue="1" itemLabel="Seleccionar tipo" />
						<f:selectItems value="#{comboAction.estadoitems}" />
					</h:selectOneListbox>
						
						
				</h:panelGroup>
				
				<h:panelGroup>
				
				<p:message  for="est_general"></p:message>
					
					<p:spacer height="70px"></p:spacer>
					<p:commandButton id="btn" value="Guardar" update="panel" action="#{mantenimientoCargoEmpleadoFormAction.agregar}" ajax="false"/>
				
				</h:panelGroup>
			
		</h:panelGrid>
	</p:dialog>
</h:form>

<!-- PUPAD CARGO EMPLEADO EDITAR -->


<h:form id="ModificarCargoEmpleado">
	<p:dialog header="Modificar" widgetVar="carDialog" 
		showEffect="fade" hideEffect="explode" modal="true" width="450"
		position="center">
		<h:panelGrid id="display" columns="2" cellpadding="2"
			style="margin:0 auto;">
			
				<h:outputText value="id" />
				<h:panelGroup>
				
					<h:inputText 
						value="#{mantenimientoCargoEmpleadoFormAction.idcargoempleado}"
						style="font-weight:bold" readonly="true"
						 />
						 
				</h:panelGroup>

				<h:outputText value="Descripcion"  />
				<h:panelGroup>
				
					<h:inputText 
						value="#{mantenimientoCargoEmpleadoFormAction.descripcion}"
						style="font-weight:bold"
						 />
						 
				</h:panelGroup>

				<h:outputText value="Estado de Cargo" id="EstCar" />
				<h:panelGroup>
					
						<h:selectOneListbox size="1" id="est_general"
						value="#{mantenimientoCargoEmpleadoFormAction.idEstadoGeneral}" readonly="true">
						<f:selectItem itemValue="1" itemLabel="Seleccionar tipo" />
						<f:selectItems value="#{comboAction.estadoitems}"  />
					</h:selectOneListbox>
						
						
				</h:panelGroup>
				
				
				<h:panelGroup>
				
				<p:message  for="est_general"></p:message>
					
					<p:spacer height="70px"></p:spacer>
					<p:commandButton id="btn" value="Guardar" update="panel" action="#{mantenimientoCargoEmpleadoFormAction.update}" ajax="false"/>
				
				</h:panelGroup>
			
		</h:panelGrid>
	</p:dialog>
</h:form>

<!--DESACTIVAR  -->
<h:form>
<p:confirmDialog id="confirmDeshabilitar" message="Esta seguro de deshabilitar dicho movimiento?" width="350" height="200" showEffect="explode" 
				hideEffect="explode"  header="Confirm" severity="alert" widgetVar="confirmation" position="center">
					   
        <p:commandButton  type="submit" value="Si"  actionListener="#{mantenimientoCargoEmpleadoFormAction.updateDeshabilitar}"  
        update=":manteCargoEmpleado:listaPersonas" oncomplete="confirmation.hide()" ajax="false">
        </p:commandButton>  
        <p:commandButton value="No" onclick="confirmation.hide()" type="button" />  
    </p:confirmDialog>
    </h:form>
    <!-- Fin DESACTICAR (ESTADOS) -->


	<ui:insert name="highlight">
                <script language="javascript" src="#{request.contextPath}/syntaxhighlighter/scripts/sh.js"></script>
   </ui:insert>
</f:view>
</html >
