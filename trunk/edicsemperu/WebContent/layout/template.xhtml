<!-- Validar los Datos de un Formulario -->
<script	 type="text/javascript">
function validarNumeros(e) { // 1
    tecla = (document.all) ? e.keyCode : e.which; // 2
    if (tecla==8) return true; // 3
    patron = /\d/; // Acepta solo Numeros 
    te = String.fromCharCode(tecla); // 5
    return patron.test(te); // 6
} 
</script>
   
   
<script	 type="text/javascript">
function validarLetras(e) { // 1
    tecla = (document.all) ? e.keyCode : e.which; // 2
    if (tecla==8) return true; // 3
    patron =/[A-Za-z\s]/; // Acepta solo Letras
    te = String.fromCharCode(tecla); // 5
    return patron.test(te); // 6
} 
</script>

<script	 type="text/javascript">
function validarLetrasyNumeros(e) { // 1
    tecla = (document.all) ? e.keyCode : e.which; // 2
    if (tecla==8) return true; // 3
    patron = /\w/; // Acepta solo Letras
    te = String.fromCharCode(tecla); // 5
    return patron.test(te); // 6
} 
</script>



<script	 type="text/javascript">
function validarEspaciosLetrasNumeros(e) { // 1
    tecla = (document.all) ? e.keyCode : e.which; // 2
    if (tecla==8) return true; // 3
    patron = /[QWERTYUIOPASDFGHJKLZXCVBNMqwertyuiopasdfghjklzxcvbnm1234567890.-_\s]/; // Acepta solo Letras
    te = String.fromCharCode(tecla); // 5
    return patron.test(te); // 6
} 
</script>
