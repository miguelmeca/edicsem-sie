<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">
	<ui:define name="body">
		<h1 class="title ui-widget-header ui-corner-all">Mantenimiento
			Cargo Empleado</h1>
		<h:form id="formManteProd" prependId="false">
			<p:growl id="message" showDetail="true" />

			<p:panel>
				<h:panelGrid columns="3">
					
					<h:outputText value="#{message['mantenimiento.cargoempleado']}" />
					<p:inputText id="car_emple"
						value="#{mantenimientoCargoEmpleadoSearchAction.objCargoEmpleadoSie.descripcion}" required="true"
						 requiredMessage="#{message['mantenimiento.cargoempleado.validation']}" />
						<p:message  for="car_emple"></p:message>
						
						
						<h:outputText value="#{message['mantenimiento.estado']}" />
							<h:selectOneListbox size="1" id="est_general"
						value="#{mantenimientoCargoEmpleadoSearchAction.idEstadoGeneral}">
						<f:selectItem itemValue="1" itemLabel="Seleccionar tipo" />
						<f:selectItems value="#{mantenimientoCargoEmpleadoSearchAction.estadosItems}" />
					</h:selectOneListbox>
			 
						<p:message  for="est_general"></p:message>
					
					<p:spacer height="70px"></p:spacer>
					<p:commandButton id="btn" value="Guardar" update="panel" action="#{mantenimientoCargoEmpleadoSearchAction.insertar}" ajax="false"/>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
