<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">
	<ui:define name="body">
		<h1 class="title ui-widget-header ui-corner-all">Mantenimiento
			Productos</h1>
		<h:form id="formManteProdLista" prependId="false">
			<p:dataTable value="#{productoSearch.productoList}" var="p"
					id="listaPersonas" paginator="true" rows="5"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15" widgetVar="table"
					emptyMessage="No se encontro registros">
					<f:facet name="header">  
            Mantenimiento Producto 
        </f:facet> 
					<p:column>
						<f:facet name="header">
							<h:outputText value="Codigo" />
						</f:facet>
						<h:outputText value="#{p.codproducto}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="DescripciÃ³n" />
						</f:facet>
						<h:outputText value="#{p.descripcionproducto}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Detalle" />
						</f:facet>
						<h:outputText value="#{p.detalleproducto}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Precio" />
						</f:facet>
						<h:outputText value="#{p.precioventa}" />
					</p:column>
					 
					<p:column id="columna">
						<f:facet name="header">
							<h:outputText value="Ver detalle" />
						</f:facet>
						<h:panelGrid id="panelgrid" styleClass="actions">
							<p:commandButton id="btn1" update=":formManteProdList:display"
								oncomplete="carDialog.show()" value="ver detalle"
								title="Vea datos del producto">
								<f:setPropertyActionListener value="#{p}"
									target="#{mantenimientoProductoAction.selectedProducto}" />
							</p:commandButton>
						</h:panelGrid>
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Modificar" />
						</f:facet>
						<p:commandButton update=":formManteProdList:display"
							  image="ui-icon ui-icon-pencil"
							title="Editar los Datos" action="#{productoForm.update}" >
							<f:setPropertyActionListener value="#{p}"
								target="#{productoForm.objProductoSie}" /> 
						</p:commandButton>
					</p:column>
					<f:facet name="footer">
						<div align="left">
							<h:commandLink value="Nuevo" action="#{productoForm.Nuevo}" />
						</div>
					</f:facet>
				</p:dataTable>
				<p:dialog header="Detalle Producto" widgetVar="carDialog"
					id="carDlg"   showEffect="fade"
					hideEffect="explode" 
					 modal="true" width="450" position="center">
					<h:panelGrid id="display" columns="2" cellpadding="2"
						style="margin:0 auto;">
						<h:outputText value="Codigo Producto" id="codProd" />
						<h:panelGroup>
							<h:outputText value="#{mantenimientoProductoAction.selectedProducto.codproducto}"
								style="font-weight:bold" rendered="#{!mantenimientoProductoAction.editMode}" />
						</h:panelGroup>

						<h:outputText value="Descripcion" id="descProd" />
						<h:panelGroup>
							<h:outputText value="#{mantenimientoProductoAction.selectedProducto.descripcionproducto}"
								style="font-weight:bold" rendered="#{!mantenimientoProductoAction.editMode}" />
						</h:panelGroup>

						<h:outputText value="Precio" id="precioProd" />
						<h:panelGroup>
							<h:outputText value="#{mantenimientoProductoAction.selectedProducto.precioventa}"
								style="font-weight:bold" rendered="#{!mantenimientoProductoAction.editMode}" />
						</h:panelGroup>
 
				</h:panelGrid>
				</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
